<!DOCTYPE html>
<html lang="en">
<head>
    <title>Hub PC Uplink</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        body { background: #050505; color: white; font-family: 'Segoe UI', sans-serif; text-align: center; padding-top: 10vh; display: flex; flex-direction: column; align-items: center; }
        .card { background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.1); padding: 40px; border-radius: 16px; width: 400px; box-shadow: 0 20px 50px rgba(0,0,0,0.5); }
        input { background: rgba(0,0,0,0.5); border: 2px solid #333; color: #00ff00; font-size: 32px; text-align: center; letter-spacing: 8px; padding: 15px; border-radius: 8px; width: 80%; outline: none; transition: 0.3s; margin-bottom: 20px; font-weight: bold; }
        input:focus { border-color: #00d2ff; box-shadow: 0 0 15px rgba(0, 210, 255, 0.3); }
        button { background: linear-gradient(135deg, #00d2ff 0%, #0078ff 100%); border: none; padding: 15px 40px; color: white; font-weight: bold; font-size: 18px; letter-spacing: 2px; border-radius: 30px; cursor: pointer; transition: 0.2s; width: 90%; }
        button:hover { transform: translateY(-2px); box-shadow: 0 10px 20px rgba(0, 120, 255, 0.4); }
        video { margin-top: 30px; width: 100%; max-width: 800px; border-radius: 8px; opacity: 0.5; }
    </style>
</head>
<body>
    <div class="card">
        <h1 style="font-weight: 200; letter-spacing: 4px; margin-top:0;">PC <span style="color: #00d2ff; font-weight: bold;">UPLINK</span></h1>
        <p style="color: #888; margin-bottom: 30px;">Enter the PIN displayed in your VR headset.</p>
        
        <input type="text" id="pin-input" placeholder="0000" maxlength="4" autocomplete="off">
        <button id="btn-connect">INITIATE UPLINK</button>
        
        <p id="status" style="color: #ff9d00; margin-top: 20px; font-weight: bold;"></p>
    </div>
    <video id="preview" autoplay muted playsinline></video>

    <script>
        const peer = new Peer({ debug: 2 });
        let screenStream = null;

        document.getElementById('btn-connect').addEventListener('click', async () => {
            const pin = document.getElementById('pin-input').value;
            if(pin.length !== 4) return alert("Please enter the 4-digit PIN.");
            
            const targetId = 'juncos-hub-' + pin;
            document.getElementById('status').innerText = "Requesting Screen Access...";

            try {
                screenStream = await navigator.mediaDevices.getDisplayMedia({ video: { cursor: "always" }, audio: true });
                document.getElementById('preview').srcObject = screenStream;
                document.getElementById('status').innerText = "Dialing Hub [" + pin + "]...";
                
                const call = peer.call(targetId, screenStream);
                
                call.on('stream', () => { /* Hub accepted */ });
                document.getElementById('status').innerText = "Uplink Established. Streaming to VR.";
                document.getElementById('status').style.color = "#00ff00";

            } catch (err) {
                console.error(err);
                document.getElementById('status').innerText = "Uplink Failed or Cancelled.";
                document.getElementById('status').style.color = "#ff4444";
            }
        });
    </script>
</body>
</html>
