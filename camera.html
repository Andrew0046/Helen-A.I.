<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sender v31.3 (VGA)</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        body { background: #000; color: #0f0; font-family: monospace; text-align: center; padding: 20px; }
        video { width: 100%; max-width: 400px; border: 2px solid #0f0; margin-top: 20px; }
        .id-box { background: #111; padding: 10px; border: 1px dashed #444; color: #fff; font-size: 1.5rem; margin-bottom: 10px; }
    </style>
</head>
<body>
    <h1>SENDER v31.3</h1>
    <div class="id-box">ID: <span id="my-id" style="color: #00d2ff">vr-hub-cam-01</span></div>
    <div id="status">Starting Camera...</div>
    <video id="localVideo" autoplay muted playsinline></video>

    <script>
        const PEER_ID = "vr-hub-cam-01"; 
        const status = document.getElementById('status');
        const video = document.getElementById('localVideo');
        let localStream = null;

        async function start() {
            try {
                // FORCE 640x480 (VGA) - The "Magic Resolution"
                // This fixes the W:0 bug on almost all Androids
                localStream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        facingMode: 'environment', 
                        width: { ideal: 640 }, 
                        height: { ideal: 480 },
                        frameRate: { ideal: 30 }
                    }, 
                    audio: true 
                });
                
                video.srcObject = localStream;
                status.innerText = "Cam Active (VGA). Connecting...";
                initPeer();
            } catch (e) {
                status.innerText = "Cam Fail: " + e;
            }
        }

        function initPeer() {
            const peer = new Peer(PEER_ID, { debug: 1 });
            
            peer.on('open', (id) => {
                document.getElementById('my-id').innerText = id;
                status.innerText = "ONLINE. Ready.";
                status.style.color = "#0f0";
            });

            peer.on('call', (call) => {
                status.innerText = "SENDING STREAM...";
                status.style.color = "#00d2ff";
                call.answer(localStream);
            });
            
            peer.on('error', (err) => status.innerText = "Error: " + err.type);
        }

        start();
    </script>
</body>
</html>
