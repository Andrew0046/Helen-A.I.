<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tactical Camera</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        body { background: #050505; color: #00d2ff; font-family: monospace; text-align: center; padding: 20px; margin: 0; }
        video { width: 100%; max-width: 400px; border: 2px solid #00d2ff; border-radius: 8px; margin-top: 20px; background: #000; }
        .box { background: #111; padding: 15px; border: 1px solid #333; border-radius: 8px; margin-bottom: 20px; }
        h1 { margin: 0 0 10px 0; font-weight: normal; letter-spacing: 2px; }
    </style>
</head>
<body>
    <div class="box">
        <h1>TACTICAL SENDER</h1>
        <h3 id="log" style="color: #ff9d00; margin: 0;">Starting Engine...</h3>
    </div>
    <video id="vid" autoplay muted playsinline></video>

    <script>
        // MATCH THIS ID IN THE VR HUB
        const peer = new Peer('vr-hub-cam-01');
        const logEl = document.getElementById('log');
        const vid = document.getElementById('vid');

        navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' }, audio: false })
        .then(stream => {
            vid.srcObject = stream;
            logEl.innerText = "ONLINE. WAITING FOR VR...";
            logEl.style.color = "#00ff00";
            
            peer.on('call', call => {
                logEl.innerText = "VR CONNECTED. STREAMING.";
                logEl.style.color = "#00d2ff";
                call.answer(stream);
            });
        })
        .catch(err => {
            logEl.innerText = "CAMERA BLOCKED";
            logEl.style.color = "red";
        });
    </script>
</body>
</html>
