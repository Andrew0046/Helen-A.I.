<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>VR Cam Sender V2</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        body { background: #000; color: #0f0; font-family: monospace; text-align: center; padding: 20px; }
        video { width: 100%; max-width: 400px; border: 2px solid #0f0; margin-top: 20px; }
        #status { font-size: 1.2rem; margin-bottom: 10px; }
        .id-box { background: #111; padding: 10px; border: 1px dashed #444; color: #fff; font-size: 1.5rem; user-select: all; }
    </style>
</head>
<body>
    <h1>CLOUD CAM V2</h1>
    <div id="status">Initializing...</div>
    
    <div class="id-box">ID: <span id="my-id">vr-hub-cam-01</span></div>

    <video id="localVideo" autoplay muted playsinline></video>

    <script>
        const PEER_ID = "vr-hub-cam-01"; 
        const status = document.getElementById('status');
        const video = document.getElementById('localVideo');
        let localStream = null;

        async function startCam() {
            try {
                status.innerText = "Accessing Camera...";
                // Ask for video AND audio (sometimes helps connection stability)
                localStream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: 'environment', width: 640 }, // Lower res for speed
                    audio: true 
                });
                
                // Mute local playback to avoid feedback loop
                video.srcObject = localStream;
                video.muted = true;
                
                status.innerText = "Cam Ready. Connecting to Cloud...";
                initPeer();
            } catch (e) {
                status.innerText = "Cam Error: " + e;
            }
        }

        function initPeer() {
            const peer = new Peer(PEER_ID, {
                debug: 2
            });

            peer.on('open', (id) => {
                document.getElementById('my-id').innerText = id;
                status.innerText = "ONLINE. Ready for VR.";
                status.style.color = "#0f0";
            });

            peer.on('call', (call) => {
                status.innerText = "VR CALLING...";
                
                // CRITICAL: Answer with the stream immediately
                if (localStream) {
                    call.answer(localStream);
                    status.innerText = "STREAMING TO VR!";
                } else {
                    status.innerText = "Error: No Stream to send!";
                }
            });

            peer.on('error', (err) => {
                status.innerText = "Error: " + err.type;
                console.error(err);
            });
        }

        startCam();
    </script>
</body>
</html>
