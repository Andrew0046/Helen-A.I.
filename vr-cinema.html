<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VR Cinema: Pro Edition</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <style>
        /* 2D UI (File Loader) */
        body { margin: 0; overflow: hidden; font-family: 'Segoe UI', sans-serif; background: #000; }
        #ui-layer {
            position: absolute; z-index: 9999; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.92); display: flex; flex-direction: column;
            align-items: center; justify-content: center; color: white; transition: opacity 0.5s ease-out;
        }
        .hidden { opacity: 0; pointer-events: none; }
        #drop-zone {
            width: 80%; max-width: 500px; padding: 50px; border: 2px dashed #e50914;
            border-radius: 12px; text-align: center; margin-bottom: 25px;
            background: rgba(255,255,255,0.03); transition: all 0.3s;
        }
        #drop-zone.hover { background: rgba(229, 9, 20, 0.15); border-color: #ff3333; transform: scale(1.02); }
        .btn {
            padding: 14px 30px; background: #e50914; border: none; color: white; font-weight: bold;
            font-size: 16px; border-radius: 6px; cursor: pointer; margin-top: 20px; transition: background 0.2s;
        }
        .btn:hover { background: #ff1f2d; }
        #light-canvas { display: none; }
    </style>
</head>
<body>

    <div id="ui-layer">
        <h1 style="margin-bottom: 10px; font-weight: 300; letter-spacing: 2px;">CINEMA <span style="font-weight:700; color:#e50914">OS</span></h1>
        <div id="drop-zone">
            <h3>Load Movie</h3>
            <p style="color:#aaa; font-size:0.9rem;">Drag & Drop Video File (.mp4 / .webm)</p>
            <input type="file" id="file-input" accept="video/*" style="display:none">
            <button class="btn" id="btn-load">BROWSE FILES</button>
        </div>
        <p style="color:#666">Controls auto-hide. Look down to reveal.</p>
    </div>

    <canvas id="light-canvas" width="32" height="32"></canvas>

    <a-scene background="color: #020202" fog="type: exponential; color: #020202; density: 0.03">
        
        <a-assets>
            <video id="video-src" src="" playsinline webkit-playsinline loop="false" crossorigin="anonymous"></video>
            <img id="floor-texture" src="https://cdn.aframe.io/a-painter/images/floor.jpg">
        </a-assets>

        <a-plane position="0 0 -4" rotation="-90 0 0" width="60" height="60" 
                 src="#floor-texture" repeat="15 15" color="#1a1a1a" roughness="0.4" metalness="0.6">
        </a-plane>

        <a-light id="ambi-light" type="ambient" color="#111" intensity="0.3"></a-light>
        <a-light id="screen-glow" type="point" position="0 4 -2" distance="15" decay="2" intensity="0.8" color="#222"></a-light>

        <a-curvedimage id="screen-cinema" src="#video-src" height="9" radius="11" theta-length="72" 
            rotation="0 144 0" position="0 4 0" side="double" visible="true">
        </a-curvedimage>
        <a-videosphere id="screen-360" src="#video-src" rotation="0 -90 0" visible="false"></a-videosphere>

        <a-entity id="buffering-ui" position="0 4 -8" visible="false">
            <a-ring radius-inner="0.4" radius-outer="0.5" color="#e50914" 
                animation="property: rotation; to: 0 0 -360; loop: true; dur: 1000; easing: linear"></a-ring>
            <a-text value="LOADING..." align="center" width="4" position="0 -0.8 0"></a-text>
        </a-entity>

        <a-entity id="ended-ui" position="0 4 -7" visible="false">
            <a-plane width="3" height="1.5" color="#111" opacity="0.9">
                <a-text value="Movie Finished" align="center" width="6" position="0 0.4 0.01"></a-text>
                
                <a-plane id="btn-replay" position="0 -0.2 0.02" width="1" height="0.4" color="#e50914" class="clickable">
                    <a-text value="REPLAY" align="center" width="4" position="0 0 0.01"></a-text>
                </a-plane>
            </a-plane>
        </a-entity>


        <a-entity id="hud-wrapper" position="0 1.2 -2.2" rotation="-30 0 0">
            
            <a-box id="hud-bg" depth="0.05" height="1" width="3.2" color="#111" opacity="0.95" class="clickable"></a-box>

            <a-plane id="vr-btn-play" position="-0.9 0.2 0.04" width="0.6" height="0.3" color="#333" class="clickable">
                <a-text value="PLAY" align="center" width="2.5" position="0 0 0.01" color="white"></a-text>
            </a-plane>

            <a-plane id="vr-btn-mode" position="0 0.2 0.04" width="0.6" height="0.3" color="#333" class="clickable">
                <a-text value="2D / 360" align="center" width="2.5" position="0 0 0.01" color="white"></a-text>
            </a-plane>

            <a-plane id="vr-btn-reset" position="0.9 0.2 0.04" width="0.6" height="0.3" color="#333" class="clickable">
                <a-text value="RESET VIEW" align="center" width="2.5" position="0 0 0.01" color="white"></a-text>
            </a-plane>

            <a-plane id="vr-btn-speed" position="-1.2 -0.15 0.04" width="0.3" height="0.2" color="#333" class="clickable">
                <a-text id="txt-speed" value="1x" align="center" width="3" position="0 0 0.01"></a-text>
            </a-plane>

            <a-text value="VOL" position="-0.9 -0.15 0.04" width="2" align="center"></a-text>
            
            <a-plane id="vol-rail" position="-0.4 -0.15 0.04" width="0.8" height="0.05" color="#555" class="clickable"></a-plane>
            <a-plane id="vol-fill" position="-0.8 -0.15 0.05" width="0.8" height="0.05" color="#4CAF50" scale="1 1 1" pivot="center left"></a-plane>


            <a-text id="time-display" value="00:00 / 00:00" position="0 -0.32 0.04" width="3" align="center" color="#e50914"></a-text>
            
            <a-box position="0 -0.4 0" width="3" height="0.03" depth="0.03" color="#444"></a-box>
            <a-box id="progress-fill" position="-1.5 -0.4 0.01" width="3" height="0.04" depth="0.04" color="#e50914" scale="0 1 1"></a-box>

        </a-entity>

        <a-entity id="rig" position="0 1.6 0">
            <a-camera look-controls="reverseMouseDrag: true" wasd-controls="enabled: false">
                <a-cursor id="cursor" fuse="true" fuse-timeout="1000" color="#e50914" raycaster="objects: .clickable"
                    animation__click="property: scale; startEvents: click; from: 0.1 0.1 0.1; to: 1 1 1; dur: 150"
                    animation__fusing="property: scale; startEvents: fusing; from: 1 1 1; to: 0.1 0.1 0.1; dur: 1000">
                </a-cursor>
            </a-camera>
        </a-entity>

    </a-scene>

    <script>
        /* --- SETUP --- */
        const uiLayer = document.getElementById('ui-layer');
        const fileInput = document.getElementById('file-input');
        const loadBtn = document.getElementById('btn-load');
        const video = document.getElementById('video-src');
        
        // UI References
        const screenCinema = document.getElementById('screen-cinema');
        const screen360 = document.getElementById('screen-360');
        const progressFill = document.getElementById('progress-fill');
        const timeDisplay = document.getElementById('time-display');
        const playBtnText = document.querySelector('#vr-btn-play a-text');
        const bufferingUI = document.getElementById('buffering-ui');
        const endedUI = document.getElementById('ended-ui');
        const speedText = document.getElementById('txt-speed');
        const volFill = document.getElementById('vol-fill');

        // Audio
        let audioCtx, panner, source, gainNode;
        let is360Mode = false;

        // Auto-Hide State
        const hudWrapper = document.getElementById('hud-wrapper');
        let hudTimer = null;
        let isHudVisible = true;

        /* --- 1. LOAD & PLAY --- */
        loadBtn.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length) {
                const url = URL.createObjectURL(e.target.files[0]);
                video.src = url;
                uiLayer.classList.add('hidden');
                initAudio();
                video.play().catch(e => console.log("Click play in VR"));
                updateAmbilight();
            }
        });

        /* --- 2. LOGIC SYSTEMS --- */
        
        // A. BUFFERING & ENDED
        video.addEventListener('waiting', () => bufferingUI.setAttribute('visible', true));
        video.addEventListener('playing', () => bufferingUI.setAttribute('visible', false));
        
        video.addEventListener('ended', () => {
            endedUI.setAttribute('visible', true);
            // Show HUD so they can reset if needed
            hudWrapper.setAttribute('visible', true);
            isHudVisible = true; 
        });

        document.getElementById('btn-replay').addEventListener('click', () => {
            endedUI.setAttribute('visible', false);
            video.currentTime = 0;
            video.play();
        });

        // B. TIME DISPLAY FORMATTER
        function formatTime(seconds) {
            const m = Math.floor(seconds / 60);
            const s = Math.floor(seconds % 60);
            const h = Math.floor(m / 60);
            const displayM = h > 0 ? m % 60 : m; // Adjust minutes if we have hours
            
            const strS = s < 10 ? '0' + s : s;
            const strM = displayM < 10 ? '0' + displayM : displayM;
            
            if (h > 0) return `${h}:${strM}:${strS}`;
            return `${strM}:${strS}`;
        }

        // C. PROGRESS & TIME LOOP
        setInterval(() => {
            if (video.duration) {
                // Bar Logic
                const pct = video.currentTime / video.duration;
                progressFill.object3D.scale.x = pct;
                // Bar width 3, center 0, left edge -1.5
                progressFill.object3D.position.x = -1.5 + (3 * pct / 2);

                // Time Text Logic
                const cur = formatTime(video.currentTime);
                const tot = formatTime(video.duration);
                timeDisplay.setAttribute('value', `${cur} / ${tot}`);
            }
        }, 200);

        // D. PLAYBACK SPEED
        const speeds = [1, 1.25, 1.5, 2, 0.75];
        let speedIndex = 0;
        document.getElementById('vr-btn-speed').addEventListener('click', function() {
            speedIndex = (speedIndex + 1) % speeds.length;
            const newSpeed = speeds[speedIndex];
            video.playbackRate = newSpeed;
            speedText.setAttribute('value', newSpeed + "x");
            flashButton(this);
        });

        // E. VOLUME CONTROL
        // We use a simplified click interaction: 
        // Clicking the bar cycles Volume: 0 -> 0.5 -> 1.0 -> 0
        let volLevel = 1.0;
        document.getElementById('vol-rail').addEventListener('click', function() {
            if(volLevel >= 1.0) volLevel = 0;
            else if(volLevel === 0) volLevel = 0.5;
            else volLevel = 1.0;
            
            if(gainNode) gainNode.gain.value = volLevel;
            
            // Visual Update (Bar width 0.8. Pivot left logic manual:)
            // Left edge is -0.8 (relative to rail center? No, simpler to just scale)
            // vol-fill is placed at -0.8. 
            volFill.setAttribute('scale', `${volLevel} 1 1`);
            // Position correction for scale pivot
            volFill.object3D.position.x = -0.8 + (0.8 * volLevel / 2);
        });

        // F. AUTO-HIDE CONTROLS
        // If user looks at ANY clickable object in HUD, reset timer
        document.querySelectorAll('#hud-wrapper .clickable').forEach(el => {
            el.addEventListener('mouseenter', () => {
                showHUD();
                clearTimeout(hudTimer); // Keep it open while looking
            });
            el.addEventListener('mouseleave', () => {
                // Start countdown to hide
                hudTimer = setTimeout(hideHUD, 5000); // 5 seconds
            });
        });

        function hideHUD() {
            if(!video.paused) { // Only hide if playing
                hudWrapper.setAttribute('visible', false);
                isHudVisible = false;
            }
        }
        function showHUD() {
            hudWrapper.setAttribute('visible', true);
            isHudVisible = true;
        }


        /* --- 3. STANDARD CONTROLS (Play, Mode, Reset) --- */
        function flashButton(el) {
            el.setAttribute('color', '#fff');
            setTimeout(() => el.setAttribute('color', '#333'), 200);
        }

        document.getElementById('vr-btn-play').addEventListener('click', function() {
            if(audioCtx && audioCtx.state === 'suspended') audioCtx.resume();
            if (video.paused) {
                video.play();
                playBtnText.setAttribute('value', 'PAUSE');
                hudTimer = setTimeout(hideHUD, 2000); // Hide quick after play
            } else {
                video.pause();
                playBtnText.setAttribute('value', 'PLAY');
                clearTimeout(hudTimer); // Keep open while paused
            }
            flashButton(this);
        });

        document.getElementById('vr-btn-mode').addEventListener('click', function() {
            is360Mode = !is360Mode;
            screenCinema.setAttribute('visible', !is360Mode);
            screen360.setAttribute('visible', is360Mode);
            flashButton(this);
        });

        document.getElementById('vr-btn-reset').addEventListener('click', function() {
            const cam = document.querySelector('[camera]').object3D;
            const rig = document.getElementById('rig');
            const yRot = cam.rotation.y * (180 / Math.PI);
            rig.setAttribute('rotation', {x:0, y:-yRot, z:0});
            flashButton(this);
        });


        /* --- 4. AUDIO & AMBILIGHT --- */
        function initAudio() {
            if (audioCtx) return;
            const AC = window.AudioContext || window.webkitAudioContext;
            audioCtx = new AC();
            source = audioCtx.createMediaElementSource(video);
            panner = audioCtx.createPanner();
            gainNode = audioCtx.createGain(); // For Volume Control

            panner.panningModel = 'HRTF';
            panner.setPosition(0, 4, -5);
            
            source.connect(gainNode);
            gainNode.connect(panner);
            panner.connect(audioCtx.destination);
        }

        const canvas = document.getElementById('light-canvas');
        const ctx = canvas.getContext('2d');
        const ambi = document.getElementById('ambi-light');
        const glow = document.getElementById('screen-glow');

        function updateAmbilight() {
            if (!video.paused && !video.ended) {
                ctx.drawImage(video, 0, 0, 32, 32);
                const p = ctx.getImageData(16, 16, 1, 1).data;
                const hex = "#" + ((1 << 24) + (p[0] << 16) + (p[1] << 8) + p[2]).toString(16).slice(1);
                ambi.setAttribute('color', hex);
                glow.setAttribute('color', hex);
            }
            requestAnimationFrame(updateAmbilight);
        }

    </script>
</body>
</html>
