<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Hub v4.1: Fixed 180 Dome</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <style>
        /* --- 2D DASHBOARD --- */
        body { margin: 0; overflow: hidden; background: #050505; font-family: 'Segoe UI', Roboto, sans-serif; color: white; }
        
        #ui-layer {
            position: absolute; z-index: 9999; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at center, #1a1a1a 0%, #000 100%);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: opacity 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .hidden { opacity: 0; pointer-events: none; }

        h1 { font-weight: 200; letter-spacing: 8px; text-transform: uppercase; margin-bottom: 30px; }
        h1 span { font-weight: 700; color: #00d2ff; text-shadow: 0 0 20px rgba(0, 210, 255, 0.5); }

        .hub-card {
            background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px); padding: 40px; border-radius: 16px; width: 450px; text-align: center;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        .btn-main {
            background: linear-gradient(135deg, #00d2ff 0%, #0078ff 100%); border: none; padding: 15px 30px;
            color: white; font-weight: bold; font-size: 16px; letter-spacing: 1px; border-radius: 30px;
            cursor: pointer; margin-top: 20px; width: 100%; transition: transform 0.2s;
        }
        .btn-main:hover { transform: translateY(-2px); box-shadow: 0 10px 20px rgba(0, 120, 255, 0.4); }

        .url-box { margin-top: 30px; border-top: 1px solid rgba(255,255,255,0.1); padding-top: 20px; display: flex; gap: 10px; }
        input[type="text"] { flex: 1; background: rgba(0,0,0,0.3); border: 1px solid #333; padding: 10px; color: white; border-radius: 4px; }
        .btn-small { background: #333; border: 1px solid #444; color: #aaa; padding: 0 15px; border-radius: 4px; cursor: pointer; }

        #playlist-ui {
            margin-top: 20px; max-height: 150px; overflow-y: auto; text-align: left;
            background: rgba(0,0,0,0.3); padding: 10px; border-radius: 8px; font-size: 0.9rem; color: #aaa;
        }
        .playlist-item { padding: 5px; border-bottom: 1px solid #333; cursor: pointer; }
        .playlist-item:hover { color: white; background: rgba(255,255,255,0.1); }
        .playlist-active { color: #ff9d00; font-weight: bold; }

        /* Drag Overlay */
        #drop-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 210, 255, 0.2); border: 5px dashed #00d2ff;
            z-index: 10000; display: none; align-items: center; justify-content: center;
            font-size: 2rem; font-weight: bold; text-transform: uppercase; pointer-events: none;
        }
        
        #light-canvas { display: none; }
    </style>
</head>
<body>

    <div id="drop-overlay">Drop File to Play</div>

    <div id="ui-layer">
        <h1>The <span style="color: #ff9d00">Hub</span> <span style="font-size: 0.5em; vertical-align: super; color: #666">v4.1</span></h1>
        <div class="hub-card">
            <h3 style="margin: 0 0 10px; font-weight: 400;">Initialize System</h3>
            <p style="color: #888; font-size: 0.9rem;">Select media or drag & drop files</p>
            
            <input type="file" id="file-input" accept="video/*, image/*" multiple style="display:none">
            <button class="btn-main" onclick="document.getElementById('file-input').click()">LOAD FILES</button>
            
            <div class="url-box">
                <input type="text" id="url-input" placeholder="Paste stream URL...">
                <button class="btn-small" id="btn-url">GO</button>
            </div>

            <div id="playlist-ui" style="display:none">
                <div style="color:white; font-weight:bold; margin-bottom:5px;">Queue:</div>
                <div id="playlist-list"></div>
            </div>
            
            <button id="btn-start" class="btn-main" style="display:none; background: #ff9d00; margin-top: 20px;">ENTER VR</button>
        </div>
    </div>

    <canvas id="light-canvas" width="32" height="32"></canvas>

    <a-scene background="color: #000" fog="type: exponential; color: #000; density: 0.015">
        
        <a-assets>
            <video id="video-src" src="" playsinline webkit-playsinline loop="false" crossorigin="anonymous"></video>
            <img id="img-src" src="" crossorigin="anonymous">
            <img id="grid-texture" src="https://cdn.aframe.io/a-painter/images/floor.jpg">
        </a-assets>

        <a-plane id="env-floor" position="0 0 -4" rotation="-90 0 0" width="80" height="80" 
                 src="#grid-texture" repeat="40 40" color="#1a1a1a" roughness="0.2" metalness="0.8">
        </a-plane>
        
        <a-sky color="#050505"></a-sky>

        <a-light id="ambi-light" type="ambient" color="#222" intensity="0.2"></a-light>
        <a-light id="screen-glow" type="point" position="0 4 -4" distance="20" decay="2" intensity="0.5" color="#fff"></a-light>

        <a-curvedimage id="screen-cinema" src="#video-src" 
            height="12" radius="14" theta-length="90" 
            rotation="0 135 0" position="0 5 0" 
            side="double" visible="true">
        </a-curvedimage>

        <a-entity id="screen-180" 
            geometry="primitive: sphere; radius: 60; phiLength: 180; segmentsWidth: 64; segmentsHeight: 32" 
            material="shader: flat; src: #video-src; side: back" 
            rotation="0 270 0" 
            scale="-1 1 1"
            visible="false">
        </a-entity>

        <a-videosphere id="screen-360" src="#video-src" 
            radius="60" rotation="0 -90 0" 
            material="shader: flat; side: back; fog: false" 
            visible="false">
        </a-videosphere>

        <a-sphere id="menu-orb" position="0 -1.0 -1.5" radius="0.15" color="#ff9d00" 
                  visible="false" class="clickable"
                  animation="property: scale; dir: alternate; dur: 1500; to: 1.1 1.1 1.1; loop: true">
            <a-light type="point" distance="2" color="#ff9d00" intensity="2"></a-light>
            <a-text value="OPEN MENU" align="center" position="0 0.25 0" width="3" color="#ff9d00"></a-text>
        </a-sphere>


        <a-entity id="hub-wrapper" position="0 0.8 -1.8" rotation="-25 0 0" visible="true">
            
            <a-box depth="0.02" height="1.0" width="2.8" color="#050505" opacity="0.9" class="clickable"></a-box>
            <a-box position="0 0.49 0" depth="0.03" height="0.01" width="2.8" color="#ff9d00" opacity="0.8"></a-box>

            <a-text id="txt-title" value="Waiting..." position="0 0.42 0.02" align="center" width="2.5" color="white"></a-text>

            <a-plane id="btn-close" position="1.2 0.4 0.03" width="0.25" height="0.15" color="#cc0000" class="clickable btn-hover">
                <a-text value="X" align="center" width="6" font-weight="bold"></a-text>
            </a-plane>

            <a-entity id="video-controls">
                <a-text id="time-display" value="00:00 / 00:00" position="0 0.35 0.02" align="center" width="2.5" color="#aaa"></a-text>
                
                <a-plane position="0 0.28 0.02" width="2.4" height="0.02" color="#333" class="clickable btn-hover" id="bar-bg"></a-plane>
                <a-plane id="progress-fill" position="-1.2 0.28 0.03" width="2.4" height="0.02" color="#ff9d00" scale="0 1 1" pivot="center left"></a-plane>

                <a-plane id="btn-seek-back" position="-0.55 0.15 0.02" width="0.25" height="0.15" color="#222" class="clickable btn-hover">
                    <a-text value="-15s" align="center" width="2"></a-text>
                </a-plane>
                <a-plane id="btn-play" position="0 0.15 0.02" width="0.7" height="0.2" color="#ff9d00" class="clickable btn-hover">
                    <a-text id="txt-play" value="PLAY" align="center" width="4" color="black" font-weight="bold"></a-text>
                </a-plane>
                <a-plane id="btn-seek-fwd" position="0.55 0.15 0.02" width="0.25" height="0.15" color="#222" class="clickable btn-hover">
                    <a-text value="+15s" align="center" width="2"></a-text>
                </a-plane>
                <a-plane id="btn-speed" position="1.0 -0.1 0.02" width="0.5" height="0.15" color="#222" class="clickable btn-hover">
                    <a-text id="txt-speed" value="1x" align="center" width="2"></a-text>
                </a-plane>
            </a-entity>

            <a-plane id="btn-prev" position="-0.9 0.15 0.02" width="0.25" height="0.15" color="#222" class="clickable btn-hover">
                <a-text value="|<<" align="center" width="3"></a-text>
            </a-plane>
            <a-plane id="btn-next" position="0.9 0.15 0.02" width="0.25" height="0.15" color="#222" class="clickable btn-hover">
                <a-text value=">>|" align="center" width="3"></a-text>
            </a-plane>

            <a-plane id="btn-mode" position="-1.0 -0.1 0.02" width="0.5" height="0.15" color="#222" class="clickable btn-hover">
                <a-text value="2D VIEW" align="center" width="1.8"></a-text>
            </a-plane>
            
            <a-plane id="btn-void" position="-0.4 -0.1 0.02" width="0.5" height="0.15" color="#222" class="clickable btn-hover">
                <a-text value="VOID" align="center" width="1.8"></a-text>
            </a-plane>
            <a-plane id="btn-reset" position="0.4 -0.1 0.02" width="0.5" height="0.15" color="#222" class="clickable btn-hover">
                <a-text value="RESET VIEW" align="center" width="1.8"></a-text>
            </a-plane>

            <a-text value="SEAT POSITION" position="-0.8 -0.28 0.02" width="1.5" align="center" color="#666"></a-text>
            <a-text value="SCREEN CURVE" position="0.8 -0.28 0.02" width="1.5" align="center" color="#666"></a-text>
            
            <a-plane id="seat-front" position="-1.1 -0.35 0.02" width="0.25" height="0.1" color="#333" class="clickable btn-hover"><a-text value="FRONT" align="center" width="1.5" scale="0.8 0.8 1"></a-text></a-plane>
            <a-plane id="seat-back" position="-0.8 -0.35 0.02" width="0.25" height="0.1" color="#333" class="clickable btn-hover"><a-text value="BACK" align="center" width="1.5" scale="0.8 0.8 1"></a-text></a-plane>
            <a-plane id="seat-lay" position="-0.5 -0.35 0.02" width="0.25" height="0.1" color="#333" class="clickable btn-hover"><a-text value="RECLINE" align="center" width="1.5" scale="0.8 0.8 1"></a-text></a-plane>
            
            <a-plane id="curve-less" position="0.6 -0.35 0.02" width="0.25" height="0.1" color="#333" class="clickable btn-hover"><a-text value="FLAT" align="center" width="1.5" scale="0.8 0.8 1"></a-text></a-plane>
            <a-plane id="curve-more" position="1.0 -0.35 0.02" width="0.25" height="0.1" color="#333" class="clickable btn-hover"><a-text value="CURVE" align="center" width="1.5" scale="0.8 0.8 1"></a-text></a-plane>

        </a-entity>

        <a-entity id="rig" position="0 1.6 0">
            <a-camera look-controls="reverseMouseDrag: true" wasd-controls="enabled: false">
                <a-cursor id="cursor" fuse="true" fuse-timeout="1200" color="#ff9d00" raycaster="objects: .clickable"
                    animation__click="property: scale; startEvents: click; from: 0.1 0.1 0.1; to: 1 1 1; dur: 150"
                    animation__fusing="property: scale; startEvents: fusing; from: 1 1 1; to: 0.1 0.1 0.1; dur: 1200">
                </a-cursor>
            </a-camera>
        </a-entity>

    </a-scene>

    <script>
        /* --- CONFIG & STATE --- */
        const video = document.getElementById('video-src');
        const img = document.getElementById('img-src');
        const uiLayer = document.getElementById('ui-layer');
        const fileInput = document.getElementById('file-input');
        const urlInput = document.getElementById('url-input');
        const playlistUI = document.getElementById('playlist-ui');
        const playlistList = document.getElementById('playlist-list');
        const btnStart = document.getElementById('btn-start');
        
        const screenCinema = document.getElementById('screen-cinema');
        const screen180 = document.getElementById('screen-180'); 
        const screen360 = document.getElementById('screen-360');
        
        const rig = document.getElementById('rig');
        const hubWrapper = document.getElementById('hub-wrapper');
        const menuOrb = document.getElementById('menu-orb');
        const videoControls = document.getElementById('video-controls');
        const floor = document.getElementById('env-floor');
        const scene = document.querySelector('a-scene');

        const playBtnText = document.getElementById('txt-play');
        const timeText = document.getElementById('time-display');
        const progressFill = document.getElementById('progress-fill');
        const titleText = document.getElementById('txt-title');
        
        let playlist = []; 
        let currentTrack = 0;
        let viewMode = 0; // 0=2D, 1=180, 2=360
        let isVoid = false;
        let currentCurve = 90; 
        
        // Audio & Memory
        let audioCtx, panner, audioSourceNode;
        let currentObjectURL = null;
        let hubTimer; 

        /* --- 1. PLAYLIST & FILE HANDLING --- */
        function handleFiles(files) {
            if (files.length > 0) {
                const newItems = Array.from(files).map(f => {
                    const isImage = f.type.startsWith('image/');
                    return { type: isImage ? 'image' : 'video', src: f, name: f.name };
                });
                playlist = playlist.concat(newItems);
                updatePlaylistUI();
            }
        }

        fileInput.addEventListener('change', (e) => handleFiles(e.target.files));

        const dropOverlay = document.getElementById('drop-overlay');
        document.body.addEventListener('dragover', (e) => { e.preventDefault(); dropOverlay.style.display = 'flex'; });
        document.body.addEventListener('dragleave', (e) => { e.preventDefault(); dropOverlay.style.display = 'none'; });
        document.body.addEventListener('drop', (e) => {
            e.preventDefault();
            dropOverlay.style.display = 'none';
            handleFiles(e.dataTransfer.files);
        });

        document.getElementById('btn-url').addEventListener('click', () => {
            const url = urlInput.value.trim();
            if(url) {
                const isImage = url.match(/\.(jpeg|jpg|gif|png)$/) != null;
                playlist.push({ type: isImage ? 'image' : 'video', src: url, name: "Web Stream" });
                urlInput.value = ""; 
                updatePlaylistUI();
            }
        });

        function updatePlaylistUI() {
            playlistUI.style.display = 'block';
            btnStart.style.display = 'block';
            playlistList.innerHTML = '';
            playlist.forEach((item, index) => {
                const div = document.createElement('div');
                div.className = 'playlist-item';
                if(index === currentTrack && uiLayer.classList.contains('hidden')) div.classList.add('playlist-active');
                div.innerText = `${index + 1}. [${item.type.toUpperCase()}] ${item.name}`;
                div.onclick = () => { currentTrack = index; highlightActive(); }
                playlistList.appendChild(div);
            });
        }
        
        function highlightActive() {
             Array.from(playlistList.children).forEach((child, i) => {
                 child.classList.toggle('playlist-active', i === currentTrack);
             });
        }

        btnStart.addEventListener('click', () => {
            if(playlist.length > 0) {
                uiLayer.classList.add('hidden');
                loadTrack(currentTrack);
            }
        });

        function loadTrack(index) {
            if (index >= 0 && index < playlist.length) {
                if (currentObjectURL) {
                    URL.revokeObjectURL(currentObjectURL);
                    currentObjectURL = null;
                }

                currentTrack = index;
                const item = playlist[currentTrack];
                
                let src = "";
                if(item.src instanceof File) {
                    src = URL.createObjectURL(item.src);
                    currentObjectURL = src; 
                } else {
                    src = item.src;
                }

                let displayName = item.name;
                if(displayName.length > 25) displayName = displayName.substring(0, 22) + "...";
                titleText.setAttribute('value', `${currentTrack + 1}/${playlist.length}: ${displayName}`);

                if (item.type === 'image') {
                    video.pause();
                    videoControls.setAttribute('visible', false);
                    screenCinema.setAttribute('src', '');
                    screen180.setAttribute('visible', false); // Ensure hidden
                    screen360.setAttribute('visible', false);

                    img.onload = function() {
                        // We set src for all, but only show one later based on mode
                        screenCinema.setAttribute('src', '#img-src');
                        screen180.setAttribute('material', 'src: #img-src'); // Update material component
                        screen360.setAttribute('src', '#img-src');
                        
                        const mesh = screenCinema.getObject3D('mesh');
                        if (mesh && mesh.material.map) mesh.material.map.needsUpdate = true;
                        drawAmbilight(img);
                    };
                    img.src = src;

                } else {
                    video.src = src;
                    screenCinema.setAttribute('src', '#video-src');
                    screen180.setAttribute('material', 'src: #video-src');
                    screen360.setAttribute('src', '#video-src');
                    videoControls.setAttribute('visible', true);
                    initAudio();
                    video.play().then(() => {
                        playBtnText.setAttribute('value', 'PAUSE');
                    }).catch(e => {
                        playBtnText.setAttribute('value', 'PLAY');
                    });
                    requestAnimationFrame(updateAmbilight);
                }
            }
        }

        video.addEventListener('ended', () => {
            if (currentTrack < playlist.length - 1) loadTrack(currentTrack + 1);
        });


        /* --- 2. MENU VISIBILITY --- */
        function toggleMenu(show) {
            hubWrapper.setAttribute('visible', show);
            if(show) {
                hubWrapper.setAttribute('scale', '1 1 1');
                menuOrb.setAttribute('visible', false);
            } else {
                hubWrapper.setAttribute('scale', '0 0 0'); 
                menuOrb.setAttribute('visible', true);
            }
        }
        document.getElementById('btn-close').addEventListener('click', function() {
            toggleMenu(false); flash(this);
        });
        document.getElementById('menu-orb').addEventListener('click', function() {
            toggleMenu(true); flash(this);
        });


        /* --- 3. VR INTERACTIONS --- */
        function flash(el) {
            const oldColor = el.getAttribute('color');
            el.setAttribute('color', '#fff');
            setTimeout(() => el.setAttribute('color', oldColor), 150);
        }

        document.getElementById('btn-play').addEventListener('click', function() {
            togglePlay(); flash(this);
        });

        function togglePlay() {
            if(audioCtx && audioCtx.state === 'suspended') audioCtx.resume();
            if(video.paused) { video.play(); playBtnText.setAttribute('value', 'PAUSE'); }
            else { video.pause(); playBtnText.setAttribute('value', 'PLAY'); }
        }

        document.getElementById('btn-prev').addEventListener('click', function() {
            if(currentTrack > 0) loadTrack(currentTrack - 1); flash(this);
        });
        document.getElementById('btn-next').addEventListener('click', function() {
            if(currentTrack < playlist.length - 1) loadTrack(currentTrack + 1); flash(this);
        });

        document.getElementById('btn-seek-back').addEventListener('click', function() {
            video.currentTime = Math.max(0, video.currentTime - 15); flash(this);
        });
        document.getElementById('btn-seek-fwd').addEventListener('click', function() {
            video.currentTime = Math.min(video.duration, video.currentTime + 15); flash(this);
        });


        /* --- NEW MODE LOGIC (2D -> 180 -> 360) --- */
        document.getElementById('btn-mode').addEventListener('click', function() {
            viewMode = (viewMode + 1) % 3; 

            // Strict Reset
            screenCinema.setAttribute('visible', false);
            screen180.setAttribute('visible', false);
            screen360.setAttribute('visible', false);
            floor.setAttribute('visible', false); 

            if(viewMode === 0) {
                // 2D MODE
                screenCinema.setAttribute('visible', true);
                floor.setAttribute('visible', !isVoid);
                this.querySelector('a-text').setAttribute('value', '2D VIEW');
                if(!isVoid) scene.setAttribute('fog', 'type: exponential; color: #000; density: 0.015');
            } 
            else if (viewMode === 1) {
                // 180 DOME
                screen180.setAttribute('visible', true);
                this.querySelector('a-text').setAttribute('value', '180 DOME');
                scene.removeAttribute('fog');
            } 
            else {
                // 360 SPHERE
                screen360.setAttribute('visible', true);
                this.querySelector('a-text').setAttribute('value', '360 FULL');
                scene.removeAttribute('fog');
            }

            flash(this);
        });


        document.getElementById('btn-void').addEventListener('click', function() {
            isVoid = !isVoid;
            if(viewMode === 0) floor.setAttribute('visible', !isVoid);
            
            if(isVoid || viewMode > 0) scene.removeAttribute('fog'); 
            else scene.setAttribute('fog', 'type: exponential; color: #000; density: 0.015');
            
            flash(this);
        });

        document.getElementById('btn-reset').addEventListener('click', function() {
            const cam = document.querySelector('[camera]').object3D;
            const yRot = cam.rotation.y * (180 / Math.PI);
            rig.setAttribute('rotation', {x:0, y: -yRot, z:0});
            flash(this);
        });

        document.getElementById('btn-speed').addEventListener('click', function() {
            const speeds = [1, 1.25, 1.5, 2, 0.5, 0.75];
            video.playbackRate = speeds[(speeds.indexOf(video.playbackRate) + 1) % speeds.length];
            document.getElementById('txt-speed').setAttribute('value', video.playbackRate + 'x');
            flash(this);
        });


        /* --- 4. SEATING & SCREEN --- */
        const seats = {
            front: { pos: "0 1.6 -1", rot: "-25 0 0" },
            back: { pos: "0 2.5 2", rot: "-25 0 0" },
            recline: { pos: "0 0.5 0", rot: "-45 0 0" }
        };
        
        document.getElementById('seat-front').addEventListener('click', function() {
            rig.setAttribute('position', seats.front.pos);
            hubWrapper.setAttribute('rotation', seats.front.rot); flash(this);
        });
        document.getElementById('seat-back').addEventListener('click', function() {
            rig.setAttribute('position', seats.back.pos);
            hubWrapper.setAttribute('rotation', seats.back.rot); flash(this);
        });
        document.getElementById('seat-lay').addEventListener('click', function() {
            rig.setAttribute('position', seats.recline.pos);
            hubWrapper.setAttribute('rotation', seats.recline.rot); flash(this);
        });

        function updateScreen() {
            screenCinema.setAttribute('theta-length', currentCurve);
            const rot = 180 - (currentCurve / 2);
            screenCinema.setAttribute('rotation', `0 ${rot} 0`);
        }
        document.getElementById('curve-more').addEventListener('click', function() {
            if(currentCurve < 160) { currentCurve += 10; updateScreen(); flash(this); }
        });
        document.getElementById('curve-less').addEventListener('click', function() {
            if(currentCurve > 30) { currentCurve -= 10; updateScreen(); flash(this); }
        });


        /* --- 5. LOOP & HOVER --- */
        setInterval(() => {
            if(video.duration) {
                const pct = video.currentTime / video.duration;
                progressFill.object3D.scale.x = pct;
                progressFill.object3D.position.x = -1.2 + (2.4 * pct / 2);
                timeText.setAttribute('value', `${fmt(video.currentTime)} / ${fmt(video.duration)}`);
            }
        }, 500);

        function fmt(s) {
            const m = Math.floor(s/60);
            const sec = Math.floor(s%60);
            return `${m}:${sec<10?'0'+sec:sec}`;
        }

        document.querySelectorAll('.clickable').forEach(el => {
            el.addEventListener('mouseenter', () => {
                if(el.classList.contains('btn-hover')) el.setAttribute('color', '#ff9d00');
            });
            el.addEventListener('mouseleave', () => {
                if(el.classList.contains('btn-hover')) {
                    if(el.id === 'btn-close') el.setAttribute('color', '#cc0000');
                    else el.setAttribute('color', '#222');
                }
                if(el.id === 'btn-play') el.setAttribute('color', '#ff9d00');
            });
        });

        window.addEventListener('keydown', (e) => {
            if(uiLayer.classList.contains('hidden')) {
                switch(e.code) {
                    case 'Space': e.preventDefault(); togglePlay(); break;
                    case 'ArrowRight': video.currentTime = Math.min(video.duration, video.currentTime + 15); break;
                    case 'ArrowLeft': video.currentTime = Math.max(0, video.currentTime - 15); break;
                    case 'KeyR': document.getElementById('btn-reset').click(); break;
                }
            }
        });


        /* --- 6. AUDIO & VISUALS --- */
        function initAudio() {
            if(!audioCtx) {
                const AC = window.AudioContext || window.webkitAudioContext;
                audioCtx = new AC();
            }
            if (!audioSourceNode) {
                audioSourceNode = audioCtx.createMediaElementSource(video);
                const gainNode = audioCtx.createGain();
                gainNode.gain.value = 3.0;
                panner = audioCtx.createPanner();
                panner.panningModel = 'HRTF';
                panner.distanceModel = 'inverse';
                panner.setPosition(0, 4.5, -5);
                audioSourceNode.connect(gainNode);
                gainNode.connect(panner);
                panner.connect(audioCtx.destination);
            }
            if(audioCtx.state === 'suspended') audioCtx.resume();
        }

        const ctx = document.getElementById('light-canvas').getContext('2d');
        const ambi = document.getElementById('ambi-light');
        const glow = document.getElementById('screen-glow');

        function updateAmbilight() {
            if(!video.paused && !video.ended) {
                drawAmbilight(video);
                requestAnimationFrame(updateAmbilight);
            }
        }
        
        function drawAmbilight(source) {
            try {
                ctx.drawImage(source, 0, 0, 32, 32);
                const p = ctx.getImageData(16,16,1,1).data;
                const hex = "#" + ((1<<24)+(p[0]<<16)+(p[1]<<8)+p[2]).toString(16).slice(1);
                if(viewMode === 0 && !isVoid) ambi.setAttribute('color', hex);
                glow.setAttribute('color', hex);
            } catch(e) { }
        }

    </script>
