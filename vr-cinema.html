<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VR Cinema: Spatial Audio & Ambilight</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <style>
        /* 2D UI Overlay */
        body { margin: 0; overflow: hidden; font-family: 'Segoe UI', sans-serif; background: #000; }
        #ui-layer {
            position: absolute; z-index: 9999; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); display: flex; flex-direction: column;
            align-items: center; justify-content: center; color: white; transition: opacity 0.5s;
        }
        .hidden { opacity: 0; pointer-events: none; }
        #drop-zone {
            width: 80%; max-width: 500px; padding: 40px; border: 3px dashed #e50914;
            border-radius: 10px; text-align: center; margin-bottom: 20px;
            background: rgba(255,255,255,0.05); transition: background 0.3s;
        }
        #drop-zone.hover { background: rgba(229, 9, 20, 0.2); }
        .btn {
            padding: 12px 24px; background: #e50914; border: none; color: white;
            font-size: 16px; border-radius: 4px; cursor: pointer; margin-top: 15px;
        }
        .controls-hint { margin-top: 30px; font-size: 0.9rem; color: #aaa; text-align: center; }
        
        /* Hidden canvas for Ambilight analysis */
        #light-canvas { display: none; }
    </style>
</head>
<body>

    <div id="ui-layer">
        <h1>VR Cinema Experience</h1>
        <div id="drop-zone">
            <p>Drag & Drop Video File Here</p>
            <p><i>(.mp4, .webm)</i></p>
            <input type="file" id="file-input" accept="video/*" style="display:none">
            <button class="btn" id="btn-load">Select Video</button>
        </div>
        <div class="controls-hint">
            <p><b>IN VR:</b> Look at buttons for 1.5s to click.</p>
            <p>Look <b>DOWN</b> to see the control panel.</p>
        </div>
    </div>

    <canvas id="light-canvas" width="32" height="32"></canvas>

    <a-scene background="color: #050505" fog="type: exponential; color: #050505; density: 0.02">
        
        <a-assets>
            <video id="video-src" src="" playsinline webkit-playsinline loop="false" crossorigin="anonymous"></video>
            <img id="floor-texture" src="https://cdn.aframe.io/a-painter/images/floor.jpg">
        </a-assets>

        <a-plane position="0 0 -4" rotation="-90 0 0" width="50" height="50" 
                 src="#floor-texture" repeat="10 10" color="#222" roughness="0.5" metalness="0.2">
        </a-plane>

        <a-light id="ambi-light" type="ambient" color="#222" intensity="0.5"></a-light>
        <a-light id="screen-glow" type="point" position="0 5 -5" distance="20" intensity="0.5" color="#fff"></a-light>

        <a-curvedimage id="screen-cinema" src="#video-src" height="9" radius="11" theta-length="72" 
            rotation="0 144 0" position="0 4 0" side="double" visible="true">
        </a-curvedimage>

        <a-videosphere id="screen-360" src="#video-src" rotation="0 -90 0" visible="false"></a-videosphere>

        <a-entity id="control-panel" position="0 1.2 -2.5" rotation="-25 0 0">
            <a-box depth="0.1" height="0.8" width="3.2" color="#111" opacity="0.9"></a-box>

            <a-plane id="vr-btn-play" position="-0.8 0 0.06" width="0.6" height="0.4" color="#333" class="clickable">
                <a-text value="PLAY" align="center" width="3" position="0 0 0.01"></a-text>
            </a-plane>

            <a-plane id="vr-btn-mode" position="0 0 0.06" width="0.6" height="0.4" color="#333" class="clickable">
                <a-text value="2D / 360" align="center" width="3" position="0 0 0.01"></a-text>
            </a-plane>

            <a-plane id="vr-btn-reset" position="0.8 0 0.06" width="0.6" height="0.4" color="#333" class="clickable">
                <a-text value="RESET" align="center" width="3" position="0 0 0.01"></a-text>
            </a-plane>

            <a-box position="0 -0.5 0" width="3" height="0.05" depth="0.05" color="#555"></a-box>
            <a-box id="progress-fill" position="-1.5 -0.5 0.01" width="3" height="0.06" depth="0.06" color="#e50914" scale="0 1 1"></a-box>
        </a-entity>

        <a-entity id="rig" position="0 1.6 0">
            <a-camera look-controls wasd-controls="enabled: false">
                <a-cursor id="cursor" fuse="true" fuse-timeout="1500" color="#e50914" raycaster="objects: .clickable"
                    animation__click="property: scale; startEvents: click; from: 0.1 0.1 0.1; to: 1 1 1; dur: 150"
                    animation__fusing="property: scale; startEvents: fusing; from: 1 1 1; to: 0.1 0.1 0.1; dur: 1500">
                </a-cursor>
                <a-text value="Look down for controls" position="0 -0.6 -1" align="center" width="0.8" color="#888" opacity="0.5"></a-text>
            </a-camera>
        </a-entity>
    </a-scene>

    <script>
        /* --- CONFIGURATION --- */
        const uiLayer = document.getElementById('ui-layer');
        const dropZone = document.getElementById('drop-zone');
        const fileInput = document.getElementById('file-input');
        const loadBtn = document.getElementById('btn-load');
        
        const video = document.getElementById('video-src');
        const screenCinema = document.getElementById('screen-cinema');
        const screen360 = document.getElementById('screen-360');
        const progressFill = document.getElementById('progress-fill');
        const playBtnText = document.querySelector('#vr-btn-play a-text');
        
        // Ambilight Elements
        const canvas = document.getElementById('light-canvas');
        const ctx = canvas.getContext('2d');
        const ambiLight = document.getElementById('ambi-light');
        const screenGlow = document.getElementById('screen-glow');

        let is360Mode = false;
        let audioCtx, panner, source;

        /* --- 1. FILE LOADING --- */
        loadBtn.addEventListener('click', () => fileInput.click());
        
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length) initExperience(e.target.files[0]);
        });

        dropZone.addEventListener('dragover', (e) => { e.preventDefault(); dropZone.classList.add('hover'); });
        dropZone.addEventListener('dragleave', () => dropZone.classList.remove('hover'));
        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('hover');
            if (e.dataTransfer.files.length) initExperience(e.dataTransfer.files[0]);
        });

        function initExperience(file) {
            const url = URL.createObjectURL(file);
            video.src = url;
            uiLayer.classList.add('hidden');
            
            // Initialize Audio System on user gesture
            initSpatialAudio();
            
            video.play().then(() => {
                playBtnText.setAttribute('value', 'PAUSE');
                requestAnimationFrame(updateAmbilight); // Start lighting loop
            }).catch(e => console.log("Autoplay blocked, use VR play button"));
        }

        /* --- 2. SPATIAL AUDIO SYSTEM --- */
        function initSpatialAudio() {
            if (audioCtx) return;
            const AudioContext = window.AudioContext || window.webkitAudioContext;
            audioCtx = new AudioContext();

            source = audioCtx.createMediaElementSource(video);
            panner = audioCtx.createPanner();
            
            // HRTF = High quality 3D audio
            panner.panningModel = 'HRTF';
            panner.distanceModel = 'inverse';
            panner.refDistance = 5;
            panner.maxDistance = 10000;
            panner.setPosition(0, 4, -5); // Position sound at screen center

            source.connect(panner);
            panner.connect(audioCtx.destination);
        }

        /* --- 3. AMBILIGHT SYSTEM --- */
        function updateAmbilight() {
            if (!video.paused && !video.ended) {
                // Draw tiny version of video frame to canvas
                ctx.drawImage(video, 0, 0, 32, 32);
                // Sample the center pixel color
                const p = ctx.getImageData(16, 16, 1, 1).data;
                const hex = "#" + ((1 << 24) + (p[0] << 16) + (p[1] << 8) + p[2]).toString(16).slice(1);
                
                // Apply to ambient light (soft room fill)
                ambiLight.setAttribute('color', hex);
                // Apply to screen glow (stronger near screen)
                screenGlow.setAttribute('color', hex);
            }
            requestAnimationFrame(updateAmbilight);
        }

        /* --- 4. VR INTERACTIONS --- */
        
        // Play / Pause
        document.getElementById('vr-btn-play').addEventListener('click', () => {
            if(audioCtx && audioCtx.state === 'suspended') audioCtx.resume();

            if (video.paused) {
                video.play();
                playBtnText.setAttribute('value', 'PAUSE');
            } else {
                video.pause();
                playBtnText.setAttribute('value', 'PLAY');
            }
        });

        // Toggle 2D / 360
        document.getElementById('vr-btn-mode').addEventListener('click', () => {
            is360Mode = !is360Mode;
            screenCinema.setAttribute('visible', !is360Mode);
            screen360.setAttribute('visible', is360Mode);
        });

        // Reset View
        document.getElementById('vr-btn-reset').addEventListener('click', () => {
            document.querySelector('[camera]').setAttribute('rotation', '0 0 0');
        });

        // Progress Bar
        setInterval(() => {
            if (video.duration) {
                const pct = video.currentTime / video.duration;
                progressFill.object3D.scale.x = pct;
                // Shift position to account for center-pivot scaling
                progressFill.object3D.position.x = -1.5 + (3 * pct / 2);
            }
        }, 100);
    </script>
</body>
</html>
