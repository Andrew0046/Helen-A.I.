<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Hub 2.0: Cockpit Edition</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <style>
        /* --- 2D DASHBOARD --- */
        body { margin: 0; overflow: hidden; background: #050505; font-family: 'Segoe UI', Roboto, sans-serif; color: white; }
        
        #ui-layer {
            position: absolute; z-index: 9999; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at center, #1a1a1a 0%, #000 100%);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: opacity 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .hidden { opacity: 0; pointer-events: none; }

        h1 { font-weight: 200; letter-spacing: 8px; text-transform: uppercase; margin-bottom: 30px; }
        h1 span { font-weight: 700; color: #00d2ff; text-shadow: 0 0 20px rgba(0, 210, 255, 0.5); }

        .hub-card {
            background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px); padding: 40px; border-radius: 16px; width: 450px; text-align: center;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        .btn-main {
            background: linear-gradient(135deg, #00d2ff 0%, #0078ff 100%); border: none; padding: 15px 30px;
            color: white; font-weight: bold; font-size: 16px; letter-spacing: 1px; border-radius: 30px;
            cursor: pointer; margin-top: 20px; width: 100%; transition: transform 0.2s;
        }
        .btn-main:hover { transform: translateY(-2px); box-shadow: 0 10px 20px rgba(0, 120, 255, 0.4); }

        .url-box { margin-top: 30px; border-top: 1px solid rgba(255,255,255,0.1); padding-top: 20px; display: flex; gap: 10px; }
        input[type="text"] { flex: 1; background: rgba(0,0,0,0.3); border: 1px solid #333; padding: 10px; color: white; border-radius: 4px; }
        .btn-small { background: #333; border: 1px solid #444; color: #aaa; padding: 0 15px; border-radius: 4px; cursor: pointer; }

        #playlist-ui {
            margin-top: 20px; max-height: 150px; overflow-y: auto; text-align: left;
            background: rgba(0,0,0,0.3); padding: 10px; border-radius: 8px; font-size: 0.9rem; color: #aaa;
        }
        .playlist-item { padding: 5px; border-bottom: 1px solid #333; }
        
        #light-canvas { display: none; }
    </style>
</head>
<body>

    <div id="ui-layer">
        <h1>The <span style="color: #ff9d00">Hub 2.0</span></h1>
        <div class="hub-card">
            <h3 style="margin: 0 0 10px; font-weight: 400;">System Initialization</h3>
            <p style="color: #888; font-size: 0.9rem;">Load media playlist</p>
            
            <input type="file" id="file-input" accept="video/*, image/*" multiple style="display:none">
            <button class="btn-main" onclick="document.getElementById('file-input').click()">LOAD FILES</button>
            
            <div class="url-box">
                <input type="text" id="url-input" placeholder="Paste stream URL...">
                <button class="btn-small" id="btn-url">GO</button>
            </div>

            <div id="playlist-ui" style="display:none">
                <div style="color:white; font-weight:bold; margin-bottom:5px;">Queue:</div>
                <div id="playlist-list"></div>
            </div>
            
            <button id="btn-start" class="btn-main" style="display:none; background: #ff9d00; margin-top: 20px;">ENTER VR</button>
        </div>
    </div>

    <canvas id="light-canvas" width="32" height="32"></canvas>

    <a-scene background="color: #000" fog="type: exponential; color: #000; density: 0.015">
        
        <a-assets>
            <video id="video-src" src="" playsinline webkit-playsinline loop="false" crossorigin="anonymous"></video>
            <img id="img-src" src="" crossorigin="anonymous">
            <img id="grid-texture" src="https://cdn.aframe.io/a-painter/images/floor.jpg">
        </a-assets>

        <a-plane id="env-floor" position="0 0 -4" rotation="-90 0 0" width="80" height="80" 
                 src="#grid-texture" repeat="40 40" color="#1a1a1a" roughness="0.2" metalness="0.8">
        </a-plane>
        <a-light id="ambi-light" type="ambient" color="#222" intensity="0.2"></a-light>
        <a-light id="screen-glow" type="point" position="0 4 -4" distance="20" decay="2" intensity="0.5" color="#fff"></a-light>

        <a-curvedimage id="screen-cinema" src="#video-src" 
            height="12" radius="14" theta-length="90" 
            rotation="0 135 0" position="0 5 0" 
            side="double" visible="true">
        </a-curvedimage>

        <a-videosphere id="screen-360" src="#video-src" 
            radius="60" rotation="0 -90 0" 
            material="shader: flat; side: back; fog: false" 
            visible="false">
        </a-videosphere>


        <a-entity id="hub-wrapper" position="0 0.8 -1.6" rotation="-25 0 0">

            <a-entity id="hub-center">
                <a-box width="1.6" height="0.8" depth="0.02" color="#050505" opacity="0.9" class="clickable"></a-box>
                <a-box position="0 0.39 0" width="1.6" height="0.01" depth="0.03" color="#ff9d00"></a-box>

                <a-text id="txt-title" value="Ready" position="0 0.32 0.02" align="center" width="2.4" color="white"></a-text>

                <a-text id="time-display" value="00:00 / 00:00" position="0 0.22 0.02" align="center" width="2.2" color="#aaa"></a-text>
                <a-plane position="0 0.15 0.02" width="1.4" height="0.02" color="#333"></a-plane>
                <a-plane id="progress-fill" position="-0.7 0.15 0.03" width="1.4" height="0.02" color="#ff9d00" scale="0 1 1" pivot="center left"></a-plane>

                <a-entity id="video-controls">
                    <a-plane id="btn-seek-back" position="-0.4 0 0.02" width="0.25" height="0.15" color="#222" class="clickable btn-hover">
                        <a-text value="-15s" align="center" width="2"></a-text>
                    </a-plane>
                    
                    <a-plane id="btn-play" position="0 0 0.02" width="0.4" height="0.2" color="#ff9d00" class="clickable btn-hover">
                        <a-text id="txt-play" value="PLAY" align="center" width="4" color="black" font-weight="bold"></a-text>
                    </a-plane>

                    <a-plane id="btn-seek-fwd" position="0.4 0 0.02" width="0.25" height="0.15" color="#222" class="clickable btn-hover">
                        <a-text value="+15s" align="center" width="2"></a-text>
                    </a-plane>

                    <a-text value="VOL" position="-0.65 -0.25 0.02" width="2" align="center"></a-text>
                    <a-plane id="vol-rail" position="0 -0.25 0.02" width="1.0" height="0.03" color="#333" class="clickable btn-hover"></a-plane>
                    <a-plane id="vol-fill" position="-0.5 -0.25 0.03" width="1.0" height="0.03" color="#00d2ff" scale="1 1 1" pivot="center left"></a-plane>
                </a-entity>
            </a-entity>


            <a-entity id="hub-left" position="-1.05 0 0.15" rotation="0 25 0">
                <a-box width="0.6" height="0.8" depth="0.02" color="#050505" opacity="0.9" class="clickable"></a-box>
                <a-text value="QUEUE" position="0 0.32 0.02" align="center" color="#888" width="3"></a-text>

                <a-plane id="btn-prev" position="0 0.15 0.02" width="0.4" height="0.15" color="#222" class="clickable btn-hover">
                    <a-text value="PREV" align="center" width="2.5"></a-text>
                </a-plane>

                <a-plane id="btn-next" position="0 -0.05 0.02" width="0.4" height="0.15" color="#222" class="clickable btn-hover">
                    <a-text value="NEXT" align="center" width="2.5"></a-text>
                </a-plane>

                <a-plane id="btn-speed" position="0 -0.25 0.02" width="0.4" height="0.15" color="#222" class="clickable btn-hover">
                    <a-text id="txt-speed" value="1x Speed" align="center" width="2.5"></a-text>
                </a-plane>
            </a-entity>


            <a-entity id="hub-right" position="1.05 0 0.15" rotation="0 -25 0">
                <a-box width="0.6" height="0.8" depth="0.02" color="#050505" opacity="0.9" class="clickable"></a-box>
                <a-text value="SYSTEM" position="0 0.32 0.02" align="center" color="#888" width="3"></a-text>

                <a-plane id="btn-mode" position="-0.15 0.15 0.02" width="0.25" height="0.12" color="#222" class="clickable btn-hover">
                    <a-text value="360" align="center" width="2"></a-text>
                </a-plane>
                <a-plane id="btn-void" position="0.15 0.15 0.02" width="0.25" height="0.12" color="#222" class="clickable btn-hover">
                    <a-text value="VOID" align="center" width="2"></a-text>
                </a-plane>

                <a-plane id="seat-front" position="-0.15 -0.05 0.02" width="0.25" height="0.12" color="#222" class="clickable btn-hover">
                    <a-text value="FRONT" align="center" width="1.8"></a-text>
                </a-plane>
                <a-plane id="seat-lay" position="0.15 -0.05 0.02" width="0.25" height="0.12" color="#222" class="clickable btn-hover">
                    <a-text value="LAY" align="center" width="1.8"></a-text>
                </a-plane>

                <a-plane id="curve-adj" position="-0.15 -0.25 0.02" width="0.25" height="0.12" color="#222" class="clickable btn-hover">
                    <a-text value="CURVE" align="center" width="1.8"></a-text>
                </a-plane>
                <a-plane id="btn-reset" position="0.15 -0.25 0.02" width="0.25" height="0.12" color="#222" class="clickable btn-hover">
                    <a-text value="RESET" align="center" width="1.8"></a-text>
                </a-plane>
            </a-entity>

        </a-entity>

        <a-entity id="rig" position="0 1.6 0">
            <a-camera look-controls="reverseMouseDrag: true" wasd-controls="enabled: false">
                <a-cursor id="cursor" fuse="true" fuse-timeout="1200" color="#ff9d00" raycaster="objects: .clickable"
                    animation__click="property: scale; startEvents: click; from: 0.1 0.1 0.1; to: 1 1 1; dur: 150"
                    animation__fusing="property: scale; startEvents: fusing; from: 1 1 1; to: 0.1 0.1 0.1; dur: 1200">
                </a-cursor>
            </a-camera>
        </a-entity>

    </a-scene>

    <script>
        /* --- CONFIG --- */
        const video = document.getElementById('video-src');
        const img = document.getElementById('img-src');
        const uiLayer = document.getElementById('ui-layer');
        const fileInput = document.getElementById('file-input');
        const urlInput = document.getElementById('url-input');
        const playlistUI = document.getElementById('playlist-ui');
        const playlistList = document.getElementById('playlist-list');
        const btnStart = document.getElementById('btn-start');
        
        const screenCinema = document.getElementById('screen-cinema');
        const screen360 = document.getElementById('screen-360');
        const rig = document.getElementById('rig');
        const hubWrapper = document.getElementById('hub-wrapper');
        const videoControls = document.getElementById('video-controls');
        const floor = document.getElementById('env-floor');
        const scene = document.querySelector('a-scene');

        const playBtnText = document.getElementById('txt-play');
        const timeText = document.getElementById('time-display');
        const progressFill = document.getElementById('progress-fill');
        const titleText = document.getElementById('txt-title');
        
        let playlist = []; 
        let currentTrack = 0;
        let is360 = false;
        let isVoid = false;
        let currentCurve = 90; 
        let audioCtx, gainNode, panner;
        let hubTimer;

        /* --- 1. PLAYLIST LOGIC --- */
        
        fileInput.addEventListener('change', (e) => {
            const files = Array.from(e.target.files);
            if (files.length > 0) {
                const newItems = files.map(f => {
                    const isImage = f.type.startsWith('image/');
                    return { type: isImage ? 'image' : 'video', src: f, name: f.name };
                });
                playlist = playlist.concat(newItems);
                updatePlaylistUI();
            }
        });

        document.getElementById('btn-url').addEventListener('click', () => {
            const url = urlInput.value.trim();
            if(url) {
                const isImage = url.match(/\.(jpeg|jpg|gif|png)$/) != null;
                playlist.push({ type: isImage ? 'image' : 'video', src: url, name: "Web Stream" });
                urlInput.value = ""; 
                updatePlaylistUI();
            }
        });

        function updatePlaylistUI() {
            playlistUI.style.display = 'block';
            btnStart.style.display = 'block';
            playlistList.innerHTML = '';
            playlist.forEach((item, index) => {
                const div = document.createElement('div');
                div.className = 'playlist-item';
                div.innerText = `${index + 1}. [${item.type.toUpperCase()}] ${item.name}`;
                playlistList.appendChild(div);
            });
        }

        btnStart.addEventListener('click', () => {
            if(playlist.length > 0) {
                uiLayer.classList.add('hidden');
                loadTrack(0);
            }
        });

        function loadTrack(index) {
            if (index >= 0 && index < playlist.length) {
                currentTrack = index;
                const item = playlist[currentTrack];
                
                let src = "";
                if(item.src instanceof File) src = URL.createObjectURL(item.src);
                else src = item.src;

                let displayName = item.name;
                if(displayName.length > 25) displayName = displayName.substring(0, 22) + "...";
                titleText.setAttribute('value', `${currentTrack + 1}/${playlist.length}: ${displayName}`);

                // IMAGE LOGIC
                if (item.type === 'image') {
                    screenCinema.setAttribute('src', '');
                    screen360.setAttribute('src', '');
                    
                    img.onload = function() {
                        screenCinema.setAttribute('src', '#img-src');
                        screen360.setAttribute('src', '#img-src');
                        const mesh = screenCinema.getObject3D('mesh');
                        if (mesh && mesh.material.map) mesh.material.map.needsUpdate = true;
                        drawAmbilight(img);
                    };
                    img.src = src;

                    videoControls.setAttribute('visible', false);
                    video.pause();

                } else {
                    // VIDEO LOGIC
                    video.src = src;
                    screenCinema.setAttribute('src', '#video-src');
                    screen360.setAttribute('src', '#video-src');
                    videoControls.setAttribute('visible', true);

                    initAudio();
                    video.play().then(() => playBtnText.setAttribute('value', 'PAUSE'))
                                .catch(() => playBtnText.setAttribute('value', 'PLAY'));
                    
                    requestAnimationFrame(updateAmbilight);
                }
            }
        }

        video.addEventListener('ended', () => {
            if (currentTrack < playlist.length - 1) loadTrack(currentTrack + 1);
        });


        /* --- 2. HUB 2.0 INTERACTIONS --- */
        function flash(el) {
            const oldColor = el.getAttribute('color');
            el.setAttribute('color', '#fff');
            setTimeout(() => el.setAttribute('color', oldColor), 150);
        }

        // Center Panel
        document.getElementById('btn-play').addEventListener('click', function() {
            if(audioCtx && audioCtx.state === 'suspended') audioCtx.resume();
            if(video.paused) { video.play(); playBtnText.setAttribute('value', 'PAUSE'); }
            else { video.pause(); playBtnText.setAttribute('value', 'PLAY'); }
            flash(this);
        });

        document.getElementById('btn-seek-back').addEventListener('click', function() {
            video.currentTime = Math.max(0, video.currentTime - 15); flash(this);
        });
        document.getElementById('btn-seek-fwd').addEventListener('click', function() {
            video.currentTime = Math.min(video.duration, video.currentTime + 15); flash(this);
        });
        
        // Volume Slider (Click to cycle 0, 50, 100)
        let volLevel = 1.0;
        document.getElementById('vol-rail').addEventListener('click', function() {
            if(volLevel >= 1.0) volLevel = 0;
            else if(volLevel === 0) volLevel = 0.5;
            else volLevel = 1.0;
            
            if(gainNode) gainNode.gain.value = volLevel * 3.0; // Boosted
            
            // Visual Update: Width 1.0. Left Edge -0.5.
            const fill = document.getElementById('vol-fill');
            fill.setAttribute('scale', `${volLevel} 1 1`);
            fill.object3D.position.x = -0.5 + (0.5 * volLevel); 
        });

        // Left Wing
        document.getElementById('btn-prev').addEventListener('click', function() {
            if(currentTrack > 0) loadTrack(currentTrack - 1); flash(this);
        });
        document.getElementById('btn-next').addEventListener('click', function() {
            if(currentTrack < playlist.length - 1) loadTrack(currentTrack + 1); flash(this);
        });
        document.getElementById('btn-speed').addEventListener('click', function() {
            const speeds = [1, 1.25, 1.5, 2, 0.5, 0.75];
            video.playbackRate = speeds[(speeds.indexOf(video.playbackRate) + 1) % speeds.length];
            document.getElementById('txt-speed').setAttribute('value', video.playbackRate + 'x Speed');
            flash(this);
        });

        // Right Wing
        document.getElementById('btn-mode').addEventListener('click', function() {
            is360 = !is360;
            screenCinema.setAttribute('visible', !is360);
            screen360.setAttribute('visible', is360);
            floor.setAttribute('visible', !is360);
            if(is360) scene.removeAttribute('fog');
            else scene.setAttribute('fog', 'type: exponential; color: #000; density: 0.015');
            this.setAttribute('color', is360 ? '#00d2ff' : '#222');
        });

        document.getElementById('btn-void').addEventListener('click', function() {
            isVoid = !isVoid;
            if(!is360) floor.setAttribute('visible', !isVoid);
            scene.setAttribute('background', isVoid ? 'color: #000' : 'color: #050505');
            this.setAttribute('color', isVoid ? '#00d2ff' : '#222');
        });

        document.getElementById('btn-reset').addEventListener('click', function() {
            const cam = document.querySelector('[camera]').object3D;
            const yRot = cam.rotation.y * (180 / Math.PI);
            rig.setAttribute('rotation', {x:0, y: -yRot, z:0});
            flash(this);
        });

        // Toggle Curve (Flat <-> Curve)
        document.getElementById('curve-adj').addEventListener('click', function() {
            if(currentCurve === 90) currentCurve = 20; // Go Flat
            else currentCurve = 90; // Go Curve
            updateScreen();
            this.setAttribute('color', currentCurve === 90 ? '#222' : '#00d2ff');
            document.querySelector('#curve-adj a-text').setAttribute('value', currentCurve === 90 ? 'CURVE' : 'FLAT');
        });


        /* --- 3. SEATING & SCREEN --- */
        const seats = {
            front: { pos: "0 1.6 -1", rot: "-25 0 0" },
            back: { pos: "0 2.5 2", rot: "-25 0 0" },
            recline: { pos: "0 0.5 0", rot: "-45 0 0" }
        };
        
        document.getElementById('seat-front').addEventListener('click', function() {
            rig.setAttribute('position', seats.front.pos);
            hubWrapper.setAttribute('rotation', seats.front.rot); flash(this);
        });
        document.getElementById('seat-lay').addEventListener('click', function() {
            rig.setAttribute('position', seats.recline.pos);
            hubWrapper.setAttribute('rotation', seats.recline.rot); flash(this);
        });

        function updateScreen() {
            screenCinema.setAttribute('theta-length', currentCurve);
            const rot = 180 - (currentCurve / 2);
            screenCinema.setAttribute('rotation', `0 ${rot} 0`);
        }


        /* --- 4. LOOPS --- */
        setInterval(() => {
            if(video.duration) {
                const pct = video.currentTime / video.duration;
                progressFill.object3D.scale.x = pct;
                // Width 1.4. Center 0. Left Edge -0.7.
                progressFill.object3D.position.x = -0.7 + (0.7 * pct); 
                
                const cur = fmt(video.currentTime);
                const tot = fmt(video.duration);
                timeText.setAttribute('value', `${cur} / ${tot}`);
            }
        }, 500);

        function fmt(s) {
            const m = Math.floor(s/60);
            const sec = Math.floor(s%60);
            return `${m}:${sec<10?'0'+sec:sec}`;
        }

        const resetTimer = () => {
            clearTimeout(hubTimer);
            hubWrapper.setAttribute('visible', true);
            hubTimer = setTimeout(() => {
                if(!video.paused) hubWrapper.setAttribute('visible', false);
            }, 6000);
        };

        document.querySelectorAll('.clickable').forEach(el => {
            el.addEventListener('mouseenter', () => {
                resetTimer();
                if(el.classList.contains('btn-hover')) el.setAttribute('color', '#00d2ff');
            });
            el.addEventListener('mouseleave', () => {
                resetTimer();
                if(el.classList.contains('btn-hover')) el.setAttribute('color', '#222');
                if(el.id === 'btn-play') el.setAttribute('color', '#ff9d00');
            });
        });


        /* --- 5. AUDIO & VISUALS --- */
        function initAudio() {
            if(audioCtx) return;
            const AC = window.AudioContext || window.webkitAudioContext;
            audioCtx = new AC();
            const src = audioCtx.createMediaElementSource(video);
            
            gainNode = audioCtx.createGain();
            gainNode.gain.value = 3.0; // Boost
            
            panner = audioCtx.createPanner();
            panner.panningModel = 'HRTF';
            panner.distanceModel = 'inverse';
            panner.refDistance = 10; 
            panner.maxDistance = 10000;
            panner.setPosition(0, 4.5, -5);
            src.connect(gainNode);
            gainNode.connect(panner);
            panner.connect(audioCtx.destination);
        }

        const ctx = document.getElementById('light-canvas').getContext('2d');
        const ambi = document.getElementById('ambi-light');
        const glow = document.getElementById('screen-glow');

        function updateAmbilight() {
            if(!video.paused && !video.ended) {
                drawAmbilight(video);
                requestAnimationFrame(updateAmbilight);
            }
        }
        
        function drawAmbilight(source) {
            try {
                ctx.drawImage(source, 0, 0, 32, 32);
                const p = ctx.getImageData(16,16,1,1).data;
                const hex = "#" + ((1<<24)+(p[0]<<16)+(p[1]<<8)+p[2]).toString(16).slice(1);
                if(!isVoid && !is360) ambi.setAttribute('color', hex);
                glow.setAttribute('color', hex);
            } catch(e) { }
        }

    </script>
</body>
</html>
