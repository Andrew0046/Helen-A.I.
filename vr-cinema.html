<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Hub: Ultimate VR Cinema</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <style>
        /* --- 2D DASHBOARD (Pre-VR) --- */
        body { margin: 0; overflow: hidden; background: #050505; font-family: 'Segoe UI', Roboto, sans-serif; color: white; }
        
        #ui-layer {
            position: absolute; z-index: 9999; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at center, #1a1a1a 0%, #000 100%);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: opacity 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .hidden { opacity: 0; pointer-events: none; }

        /* Logo & Card */
        h1 { font-weight: 200; letter-spacing: 8px; text-transform: uppercase; margin-bottom: 40px; }
        h1 span { font-weight: 700; color: #00d2ff; text-shadow: 0 0 20px rgba(0, 210, 255, 0.5); }

        .hub-card {
            background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px); padding: 40px; border-radius: 16px; width: 450px; text-align: center;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        .btn-main {
            background: linear-gradient(135deg, #00d2ff 0%, #0078ff 100%); border: none; padding: 15px 30px;
            color: white; font-weight: bold; font-size: 16px; letter-spacing: 1px; border-radius: 30px;
            cursor: pointer; margin-top: 20px; width: 100%; transition: transform 0.2s, box-shadow 0.2s;
        }
        .btn-main:hover { transform: translateY(-2px); box-shadow: 0 10px 20px rgba(0, 120, 255, 0.4); }

        /* URL Input Area */
        .url-box { margin-top: 20px; border-top: 1px solid rgba(255,255,255,0.1); padding-top: 20px; display: flex; gap: 10px; }
        input[type="text"] { flex: 1; background: rgba(0,0,0,0.3); border: 1px solid #333; padding: 10px; color: white; border-radius: 4px; }
        .btn-small { background: #333; border: 1px solid #444; color: #aaa; padding: 0 15px; border-radius: 4px; cursor: pointer; }
        
        #light-canvas { display: none; }
    </style>
</head>
<body>

    <div id="ui-layer">
        <h1>The <span style="color: #ff9d00">Hub</span></h1>
        <div class="hub-card">
            <h3 style="margin: 0 0 10px; font-weight: 400;">Initialize Control Center</h3>
            <p style="color: #888; font-size: 0.9rem;">Select media source to begin</p>
            
            <input type="file" id="file-input" accept="video/*" style="display:none">
            <button class="btn-main" onclick="document.getElementById('file-input').click()">LOAD LOCAL FILE</button>
            
            <div class="url-box">
                <input type="text" id="url-input" placeholder="Paste stream URL (mp4/webm)...">
                <button class="btn-small" id="btn-url">GO</button>
            </div>
        </div>
    </div>

    <canvas id="light-canvas" width="32" height="32"></canvas>

    <a-scene background="color: #000" fog="type: exponential; color: #000; density: 0.015">
        
        <a-assets>
            <video id="video-src" src="" playsinline webkit-playsinline loop="false" crossorigin="anonymous"></video>
            <img id="grid-texture" src="https://cdn.aframe.io/a-painter/images/floor.jpg">
        </a-assets>

        <a-plane id="env-floor" position="0 0 -4" rotation="-90 0 0" width="80" height="80" 
                 src="#grid-texture" repeat="40 40" color="#1a1a1a" roughness="0.2" metalness="0.8">
        </a-plane>

        <a-light id="ambi-light" type="ambient" color="#222" intensity="0.2"></a-light>
        <a-light id="screen-glow" type="point" position="0 4 -4" distance="20" decay="2" intensity="0.5" color="#fff"></a-light>

        <a-curvedimage id="screen-cinema" src="#video-src" height="9" radius="12" theta-length="72" 
            rotation="0 144 0" position="0 4.5 0" side="double" visible="true">
        </a-curvedimage>

        <a-videosphere id="screen-360" src="#video-src" rotation="0 -90 0" visible="false"></a-videosphere>


        <a-entity id="hub-wrapper" position="0 0.8 -1.8" rotation="-25 0 0">
            
            <a-box depth="0.02" height="0.9" width="2.8" color="#050505" opacity="0.9" class="clickable"></a-box>
            <a-box position="0 0.44 0" depth="0.03" height="0.01" width="2.8" color="#ff9d00" opacity="0.8"></a-box>

            <a-text id="time-display" value="00:00 / 00:00" position="0 0.35 0.02" align="center" width="2.5" color="#aaa"></a-text>

            <a-plane position="0 0.28 0.02" width="2.4" height="0.02" color="#333"></a-plane>
            <a-plane id="progress-fill" position="-1.2 0.28 0.03" width="2.4" height="0.02" color="#ff9d00" scale="0 1 1" pivot="center left"></a-plane>

            <a-plane id="btn-seek-back" position="-0.6 0.15 0.02" width="0.3" height="0.15" color="#222" class="clickable btn-hover">
                <a-text value="-15s" align="center" width="2"></a-text>
            </a-plane>
            
            <a-plane id="btn-play" position="0 0.15 0.02" width="0.8" height="0.2" color="#ff9d00" class="clickable btn-hover">
                <a-text id="txt-play" value="PLAY" align="center" width="4" color="black" font-weight="bold"></a-text>
            </a-plane>

            <a-plane id="btn-seek-fwd" position="0.6 0.15 0.02" width="0.3" height="0.15" color="#222" class="clickable btn-hover">
                <a-text value="+15s" align="center" width="2"></a-text>
            </a-plane>


            <a-plane id="btn-mode" position="-1.0 -0.1 0.02" width="0.5" height="0.15" color="#222" class="clickable btn-hover">
                <a-text value="2D / 360" align="center" width="1.8"></a-text>
            </a-plane>

            <a-plane id="btn-void" position="-0.4 -0.1 0.02" width="0.5" height="0.15" color="#222" class="clickable btn-hover">
                <a-text value="VOID" align="center" width="1.8"></a-text>
            </a-plane>

            <a-plane id="btn-reset" position="0.4 -0.1 0.02" width="0.5" height="0.15" color="#222" class="clickable btn-hover">
                <a-text value="RESET" align="center" width="1.8"></a-text>
            </a-plane>

            <a-plane id="btn-speed" position="1.0 -0.1 0.02" width="0.5" height="0.15" color="#222" class="clickable btn-hover">
                <a-text id="txt-speed" value="1x" align="center" width="2"></a-text>
            </a-plane>


            <a-text value="SEAT POSITION" position="-0.8 -0.28 0.02" width="1.5" align="center" color="#666"></a-text>
            <a-text value="SCREEN CURVE" position="0.8 -0.28 0.02" width="1.5" align="center" color="#666"></a-text>
            
            <a-plane id="seat-front" position="-1.1 -0.35 0.02" width="0.25" height="0.1" color="#333" class="clickable btn-hover">
                <a-text value="FRONT" align="center" width="1.5" scale="0.8 0.8 1"></a-text>
            </a-plane>
            <a-plane id="seat-back" position="-0.8 -0.35 0.02" width="0.25" height="0.1" color="#333" class="clickable btn-hover">
                <a-text value="BACK" align="center" width="1.5" scale="0.8 0.8 1"></a-text>
            </a-plane>
             <a-plane id="seat-lay" position="-0.5 -0.35 0.02" width="0.25" height="0.1" color="#333" class="clickable btn-hover">
                <a-text value="RECLINE" align="center" width="1.5" scale="0.8 0.8 1"></a-text>
            </a-plane>

            <a-plane id="curve-less" position="0.6 -0.35 0.02" width="0.25" height="0.1" color="#333" class="clickable btn-hover">
                <a-text value="FLAT" align="center" width="1.5" scale="0.8 0.8 1"></a-text>
            </a-plane>
            <a-plane id="curve-more" position="1.0 -0.35 0.02" width="0.25" height="0.1" color="#333" class="clickable btn-hover">
                <a-text value="CURVE" align="center" width="1.5" scale="0.8 0.8 1"></a-text>
            </a-plane>

        </a-entity>

        <a-entity id="rig" position="0 1.6 0">
            <a-camera look-controls="reverseMouseDrag: true" wasd-controls="enabled: false">
                <a-cursor id="cursor" fuse="true" fuse-timeout="1200" color="#ff9d00" raycaster="objects: .clickable"
                    animation__click="property: scale; startEvents: click; from: 0.1 0.1 0.1; to: 1 1 1; dur: 150"
                    animation__fusing="property: scale; startEvents: fusing; from: 1 1 1; to: 0.1 0.1 0.1; dur: 1200">
                </a-cursor>
            </a-camera>
        </a-entity>

    </a-scene>

    <script>
        /* --- CORE VARIABLES --- */
        const video = document.getElementById('video-src');
        const uiLayer = document.getElementById('ui-layer');
        const fileInput = document.getElementById('file-input');
        const urlInput = document.getElementById('url-input');
        
        // Scene Refs
        const screenCinema = document.getElementById('screen-cinema');
        const screen360 = document.getElementById('screen-360');
        const rig = document.getElementById('rig');
        const hubWrapper = document.getElementById('hub-wrapper');
        const floor = document.getElementById('env-floor');

        // UI Refs
        const playBtnText = document.getElementById('txt-play');
        const timeText = document.getElementById('time-display');
        const progressFill = document.getElementById('progress-fill');
        
        // State
        let is360 = false;
        let isVoid = false;
        let currentCurve = 72; // Initial degrees
        let audioCtx, panner;
        let hubTimer; // For auto-hide

        /* --- 1. MEDIA LOADING --- */
        fileInput.addEventListener('change', (e) => loadMedia(e.target.files[0]));
        document.getElementById('btn-url').addEventListener('click', () => {
            if(urlInput.value) loadMedia(urlInput.value, true);
        });

        function loadMedia(src, isUrl = false) {
            const url = isUrl ? src : URL.createObjectURL(src);
            video.src = url;
            uiLayer.classList.add('hidden');
            initAudio();
            video.play().then(() => playBtnText.setAttribute('value', 'PAUSE'))
                        .catch(() => playBtnText.setAttribute('value', 'PLAY'));
            
            requestAnimationFrame(updateAmbilight);
        }

        /* --- 2. INTERACTION HANDLERS --- */
        
        function flash(el) {
            const oldColor = el.getAttribute('color');
            el.setAttribute('color', '#fff');
            setTimeout(() => el.setAttribute('color', oldColor), 150);
        }

        // Playback
        document.getElementById('btn-play').addEventListener('click', function() {
            if(audioCtx && audioCtx.state === 'suspended') audioCtx.resume();
            if(video.paused) { video.play(); playBtnText.setAttribute('value', 'PAUSE'); }
            else { video.pause(); playBtnText.setAttribute('value', 'PLAY'); }
            flash(this);
        });

        // Seek
        document.getElementById('btn-seek-back').addEventListener('click', function() {
            video.currentTime = Math.max(0, video.currentTime - 15); flash(this);
        });
        document.getElementById('btn-seek-fwd').addEventListener('click', function() {
            video.currentTime = Math.min(video.duration, video.currentTime + 15); flash(this);
        });

        // Modes
        document.getElementById('btn-mode').addEventListener('click', function() {
            is360 = !is360;
            screenCinema.setAttribute('visible', !is360);
            screen360.setAttribute('visible', is360);
            flash(this);
        });

        document.getElementById('btn-void').addEventListener('click', function() {
            isVoid = !isVoid;
            floor.setAttribute('visible', !isVoid);
            document.querySelector('a-scene').setAttribute('background', isVoid ? 'color: #000' : 'color: #050505');
            flash(this);
        });

        document.getElementById('btn-reset').addEventListener('click', function() {
            const cam = document.querySelector('[camera]').object3D;
            const yRot = cam.rotation.y * (180 / Math.PI);
            rig.setAttribute('rotation', {x:0, y: -yRot, z:0});
            flash(this);
        });

        // Speed
        let speeds = [1, 1.25, 1.5, 2, 0.5, 0.75];
        let speedIdx = 0;
        document.getElementById('btn-speed').addEventListener('click', function() {
            speedIdx = (speedIdx + 1) % speeds.length;
            video.playbackRate = speeds[speedIdx];
            document.getElementById('txt-speed').setAttribute('value', speeds[speedIdx] + 'x');
            flash(this);
        });

        /* --- 3. SEAT & SCREEN LOGIC (FIXED) --- */

        // Seating
        const seats = {
            front: { pos: "0 1.6 -1", rot: "-25 0 0" },
            back: { pos: "0 2.5 2", rot: "-25 0 0" },
            recline: { pos: "0 0.5 0", rot: "-45 0 0" } // Rotates HUD up for lying down
        };
        
        document.getElementById('seat-front').addEventListener('click', function() {
            rig.setAttribute('position', seats.front.pos);
            hubWrapper.setAttribute('rotation', seats.front.rot);
            flash(this);
        });
        document.getElementById('seat-back').addEventListener('click', function() {
            rig.setAttribute('position', seats.back.pos);
            hubWrapper.setAttribute('rotation', seats.back.rot);
            flash(this);
        });
        document.getElementById('seat-lay').addEventListener('click', function() {
            rig.setAttribute('position', seats.recline.pos);
            hubWrapper.setAttribute('rotation', seats.recline.rot);
            flash(this);
        });

        // Screen Geometry (The Fix)
        function updateScreen() {
            screenCinema.setAttribute('theta-length', currentCurve);
            // Center calculation: 180 - (Length / 2)
            const rot = 180 - (currentCurve / 2);
            screenCinema.setAttribute('rotation', `0 ${rot} 0`);
        }

        document.getElementById('curve-more').addEventListener('click', function() {
            if(currentCurve < 140) { currentCurve += 10; updateScreen(); flash(this); }
        });
        document.getElementById('curve-less').addEventListener('click', function() {
            if(currentCurve > 30) { currentCurve -= 10; updateScreen(); flash(this); }
        });


        /* --- 4. LOOPS --- */
        setInterval(() => {
            if(video.duration) {
                const pct = video.currentTime / video.duration;
                progressFill.object3D.scale.x = pct;
                progressFill.object3D.position.x = -1.2 + (2.4 * pct / 2);
                
                const cur = fmt(video.currentTime);
                const tot = fmt(video.duration);
                timeText.setAttribute('value', `${cur} / ${tot}`);
            }
        }, 500);

        function fmt(s) {
            const m = Math.floor(s/60);
            const sec = Math.floor(s%60);
            return `${m}:${sec<10?'0'+sec:sec}`;
        }

        // Auto-Hide
        const resetTimer = () => {
            clearTimeout(hubTimer);
            hubWrapper.setAttribute('visible', true);
            hubTimer = setTimeout(() => {
                if(!video.paused) hubWrapper.setAttribute('visible', false);
            }, 6000);
        };

        document.querySelectorAll('.clickable').forEach(el => {
            el.addEventListener('mouseenter', () => {
                resetTimer();
                if(el.classList.contains('btn-hover')) el.setAttribute('color', '#ff9d00');
            });
            el.addEventListener('mouseleave', () => {
                resetTimer();
                if(el.classList.contains('btn-hover')) el.setAttribute('color', '#222');
                if(el.id === 'btn-play') el.setAttribute('color', '#ff9d00');
            });
        });


        /* --- 5. AUDIO & LIGHTS --- */
        function initAudio() {
            if(audioCtx) return;
            const AC = window.AudioContext || window.webkitAudioContext;
            audioCtx = new AC();
            const src = audioCtx.createMediaElementSource(video);
            panner = audioCtx.createPanner();
            panner.panningModel = 'HRTF';
            panner.setPosition(0, 4.5, -5);
            src.connect(panner).connect(audioCtx.destination);
        }

        const ctx = document.getElementById('light-canvas').getContext('2d');
        const ambi = document.getElementById('ambi-light');
        const glow = document.getElementById('screen-glow');
        function updateAmbilight() {
            if(!video.paused && !video.ended) {
                ctx.drawImage(video, 0, 0, 32, 32);
                const p = ctx.getImageData(16,16,1,1).data;
                const hex = "#" + ((1<<24)+(p[0]<<16)+(p[1]<<8)+p[2]).toString(16).slice(1);
                if(!isVoid) ambi.setAttribute('color', hex);
                glow.setAttribute('color', hex);
            }
            requestAnimationFrame(updateAmbilight);
        }

    </script>
</body>
</html>
