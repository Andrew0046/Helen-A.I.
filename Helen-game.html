<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Helen AR: Interactive OS</title>
    <style>
        /* --- CORE STYLES --- */
        body { margin: 0; overflow: hidden; background-color: #000; font-family: 'Courier New', monospace; touch-action: none; }

        /* START SCREEN */
        #start-screen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: #050505; color: #00ffff; display: flex; 
            flex-direction: column; align-items: center; justify-content: center;
            z-index: 9999;
        }
        h1 { text-shadow: 0 0 10px #00ffff; letter-spacing: 2px; }
        .btn-group { display: flex; gap: 10px; margin-top: 20px; }
        button {
            padding: 15px 30px; font-size: 18px;
            background: transparent; color: #00ffff; border: 2px solid #00ffff; 
            font-weight: bold; cursor: pointer; transition: all 0.3s;
            box-shadow: 0 0 15px rgba(0,255,255,0.2);
        }
        button:hover { background: #00ffff; color: #000; box-shadow: 0 0 30px rgba(0,255,255,0.6); }

        /* VR CONTAINER */
        #vr-container { display: none; position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
        .vr-eye { position: absolute; top: 0; width: 50%; height: 100%; overflow: hidden; border-right: 2px solid #000; box-sizing: border-box; }
        #eye-left { left: 0; } #eye-right { left: 50%; }

        /* VIGNETTE */
        .lens-vignette {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle, transparent 60%, rgba(0,0,0,0.9) 90%, black 100%);
            z-index: 30; pointer-events: none;
        }

        /* CAMERA */
        .camera-feed {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            object-fit: cover; transform: scale(1.0); z-index: 0;
        }

        .ar-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 10; pointer-events: none; }
        .hud-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 20; pointer-events: none; }
        
        .reticle { 
            position: absolute; top: 50%; left: 50%; width: 20px; height: 20px; 
            border: 2px solid #00ffff; border-radius: 50%; transform: translate(-50%, -50%); 
            opacity: 0.6; box-shadow: 0 0 5px #00ffff; transition: all 0.2s;
        }
        .reticle.grab { border-color: #00ff00; background: rgba(0,255,0,0.2); width: 30px; height: 30px; }
        
        .hud-text { position: absolute; top: 20px; left: 20px; color: #00ffff; text-shadow: 0 0 5px #00ffff; font-size: 14px; font-weight: bold; }
        #status-msg {
            position: absolute; bottom: 100px; left: 0; width: 100%; text-align: center;
            color: #00ff00; font-size: 16px; font-weight: bold; display: none; text-shadow: 0 0 5px #00ff00;
        }

        /* --- DASHBOARD STYLES (Inside the window) --- */
        .dash-container { display: flex; flex-direction: column; height: 100%; padding: 20px; gap: 15px; }
        .dash-row { display: flex; gap: 10px; }
        .dash-btn { 
            flex: 1; padding: 15px; background: rgba(0,255,255,0.1); border: 1px solid #00ffff; color: #00ffff; 
            font-family: monospace; cursor: pointer; font-weight: bold; text-align: center;
        }
        .dash-btn:hover { background: #00ffff; color: #000; }
        .dash-btn.danger { border-color: #ff3333; color: #ff3333; background: rgba(255, 50, 50, 0.1); }
        .dash-btn.danger:hover { background: #ff3333; color: #fff; }
        textarea {
            width: 100%; flex: 1; background: rgba(0,0,0,0.5); border: 1px solid #00ffff; color: #00ffff; 
            font-family: monospace; padding: 10px; resize: none; font-size: 16px;
        }
    </style>
    
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.162.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.162.0/examples/jsm/"
            }
        }
    </script>
</head>
<body>

    <div id="start-screen">
        <h1>HELEN AR: INTERACTIVE</h1>
        <p>ARCHITECT + APPS</p>
        <div style="text-align:left; font-size:14px; color:#aaa; margin-top:20px; line-height:1.6;">
            [1] DASHBOARD (New!)<br>
            [2] IMG &bull; [3] VID &bull; [4] YT<br>
            [G] GRAB/DROP &bull; [K] SAVE<br>
            Use Mouse/Controller to click buttons.
        </div>
        <div class="btn-group">
            <button id="init-btn">ENTER VR</button>
            <button onclick="localStorage.clear(); alert('Memory Wiped');">RESET MEMORY</button>
        </div>
    </div>

    <div id="vr-container">
        <div id="eye-left" class="vr-eye">
            <video id="vid-left" class="camera-feed" autoplay muted playsinline></video>
            <div id="render-left" class="ar-overlay"></div>
            <div class="lens-vignette"></div>
            <div class="hud-overlay"><div class="reticle" id="ret-l"></div><div class="hud-text">L_EYE</div><div id="status-msg">SAVED</div></div>
        </div>
        <div id="eye-right" class="vr-eye">
            <video id="vid-right" class="camera-feed" autoplay muted playsinline></video>
            <div id="render-right" class="ar-overlay"></div>
            <div class="lens-vignette"></div>
            <div class="hud-overlay"><div class="reticle" id="ret-r"></div><div class="hud-text">R_EYE</div></div>
        </div>
    </div>

    <script type="module">
        import * as THREE from 'three';
        import { CSS3DRenderer, CSS3DObject } from 'three/addons/renderers/CSS3DRenderer.js';

        let camera, rendererL, rendererR, cssL, cssR;
        let sceneCommon, sceneL, sceneR; 
        const IPD = 0.064; 
        const player = { pos: new THREE.Vector3(0, 1.6, 5), rotY: 0 };
        const keys = {};
        let windows = []; let windowCounter = 0; let grabbedWindow = null; 

        // --- INIT ---
        const btn = document.getElementById('init-btn');
        btn.addEventListener('click', async () => {
            try { if ('wakeLock' in navigator) await navigator.wakeLock.request('screen'); } catch(e){}
            try { if (document.documentElement.requestFullscreen) await document.documentElement.requestFullscreen(); } catch(e){}

            document.getElementById('start-screen').style.display = 'none';
            document.getElementById('vr-container').style.display = 'block';

            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: 'environment', width: {ideal: 1280}, height: {ideal: 720} },
                    audio: false 
                });
                const vl = document.getElementById('vid-left'); const vr = document.getElementById('vid-right');
                vl.srcObject = stream; vr.srcObject = stream; vl.play(); vr.play();
            } catch (e) { alert("Camera Error"); }

            init3D();
            loadWorld(); 
        });

        // --- INTERACTIVE LOGIC ---
        
        // This function changes the GLOBAL scene lighting when you click a button inside a window
        window.setEnvironment = function(mode) {
            sceneCommon.clear();
            let color = 0xffffff; let intensity = 2;
            
            if (mode === 'red') { color = 0xff0000; intensity = 5; }
            if (mode === 'matrix') { color = 0x00ff00; intensity = 3; }
            if (mode === 'dark') { color = 0x5555ff; intensity = 0.5; }

            const light = new THREE.DirectionalLight(color, intensity);
            light.position.set(0, 5, 5);
            sceneCommon.add(light);
            sceneCommon.add(new THREE.AmbientLight(color, 0.5));
            
            showStatus("ENV: " + mode.toUpperCase());
        };

        // Auto-save notepad
        window.saveNote = function(text) {
            localStorage.setItem('helen_notepad', text);
        };

        // --- ARCHITECT LOGIC (Save/Load/Grab) ---
        function saveWorld() {
            const data = windows.map(w => ({
                id: w.id, type: w.type, url: w.url,
                x: w.objL.position.x, y: w.objL.position.y, z: w.objL.position.z, rotY: w.objL.rotation.y
            }));
            localStorage.setItem('helen_world_data', JSON.stringify(data));
            showStatus("WORLD SAVED");
        }

        function loadWorld() {
            const data = localStorage.getItem('helen_world_data');
            if (data) JSON.parse(data).forEach(w => spawnWindow(w.type, w.x, w.y, w.z, w.rotY, w.url, false));
        }

        function toggleGrab() {
            if (grabbedWindow) {
                grabbedWindow = null;
                document.getElementById('ret-l').classList.remove('grab'); document.getElementById('ret-r').classList.remove('grab');
                showStatus("DROPPED"); saveWorld();
            } else {
                const closest = findClosestWindow();
                if (closest && closest.dist < 1.5) {
                    grabbedWindow = closest.win;
                    document.getElementById('ret-l').classList.add('grab'); document.getElementById('ret-r').classList.add('grab');
                    showStatus("GRABBED");
                }
            }
        }

        function findClosestWindow() {
            let minDist = Infinity; let target = null;
            const camPos = player.pos.clone(); 
            windows.forEach(w => {
                const dist = w.objL.position.distanceTo(camPos);
                if (dist < minDist) { minDist = dist; target = w; }
            });
            return target ? { win: target, dist: minDist } : null;
        }

        function updateGrabbedWindow() {
            if (!grabbedWindow) return;
            const dist = 2.0;
            const x = player.pos.x - Math.sin(player.rotY) * dist;
            const z = player.pos.z - Math.cos(player.rotY) * dist;
            grabbedWindow.objL.position.set(x, 1.6, z); grabbedWindow.objL.rotation.y = player.rotY;
            grabbedWindow.objR.position.set(x, 1.6, z); grabbedWindow.objR.rotation.y = player.rotY;
        }

        function showStatus(text) {
            const el = document.getElementById('status-msg');
            el.innerText = text; el.style.display = 'block';
            setTimeout(() => { el.style.display = 'none'; }, 2000);
        }

        // --- 3D SETUP ---
        function init3D() {
            sceneCommon = new THREE.Scene(); sceneL = new THREE.Scene(); sceneR = new THREE.Scene();
            const aspect = (window.innerWidth / 2) / window.innerHeight;
            camera = new THREE.PerspectiveCamera(70, aspect, 0.1, 100);
            window.setEnvironment('normal'); // Init lights

            rendererL = createWebGL('render-left'); rendererR = createWebGL('render-right');
            cssL = createCSS('render-left'); cssR = createCSS('render-right');

            window.addEventListener('resize', onResize);
            document.addEventListener('keydown', handleInput);
            document.addEventListener('keyup', e => keys[e.code] = false);

            if (windows.length === 0) spawnWindow('dashboard', 0, 1.6, 0); 
            animate();
        }

        function handleInput(e) {
            keys[e.code] = true;
            const coords = getSpawnPos();

            if (e.key === '1') spawnWindow('dashboard', ...coords);
            if (e.key === '2') {
                const url = prompt("Image URL:", "https://upload.wikimedia.org/wikipedia/commons/e/ec/Mona_Lisa%2C_by_Leonardo_da_Vinci%2C_from_C2RMF_retouched.jpg");
                if(url) spawnWindow('image', coords[0], coords[1], coords[2], coords[3], url);
            }
            if (e.key === '3') {
                const url = prompt("Video URL:", "https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4");
                if(url) spawnWindow('video', coords[0], coords[1], coords[2], coords[3], url);
            }
            if (e.key === '4') {
                let url = prompt("YouTube ID:", "dQw4w9WgXcQ");
                if(url) spawnWindow('youtube', coords[0], coords[1], coords[2], coords[3], url);
            }
            if (e.key.toLowerCase() === 'x') removeLastWindow();
            if (e.key.toLowerCase() === 'g') toggleGrab();
            if (e.key.toLowerCase() === 'k') saveWorld();
        }

        function spawnWindow(type, x, y, z, rotationY = 0, customUrl = "", shouldSave = true) {
            windowCounter++;
            const id = windowCounter;
            const winData = { id, type, url: customUrl, objL: null, objR: null };
            
            // Generate content once
            const contentHTML = generateWindowContent(id, type, customUrl);

            // Create Left and Right clones
            winData.objL = create3DObject(contentHTML, x, y, z, rotationY);
            winData.objR = create3DObject(contentHTML, x, y, z, rotationY); // Note: IDs in HTML might conflict if we relied on them for selection, but for simple onclicks it's okay.
            
            sceneL.add(winData.objL);
            sceneR.add(winData.objR);
            windows.push(winData);
            if(shouldSave) saveWorld();
        }

        function create3DObject(html, x, y, z, rotY) {
            const div = document.createElement('div');
            div.style.width = '600px'; div.style.height = '400px';
            div.style.background = 'rgba(0, 15, 25, 0.95)'; 
            div.style.border = '2px solid #00ffff';
            div.style.boxShadow = '0 0 40px rgba(0,255,255,0.2)';
            div.style.display = 'flex'; div.style.flexDirection = 'column';
            div.innerHTML = html;
            
            // Re-attach listeners for the new DOM element
            // (Basic buttons work via global onclick strings, but for cleaner code we use inline onclicks in HTML string)

            const obj = new CSS3DObject(div);
            obj.position.set(x, y, z);
            obj.rotation.y = rotY;
            obj.scale.set(0.002, 0.002, 0.002);
            return obj;
        }

        function generateWindowContent(id, type, url) {
            const header = `<div style="padding:10px; background:rgba(0,255,255,0.2); font-weight:bold; color:#00ffff;">HELEN_OS // ${type.toUpperCase()} // ${id}</div>`;
            let body = "";

            if (type === 'dashboard') {
                const savedNote = localStorage.getItem('helen_notepad') || "Captain's Log...";
                body = `
                    <div class="dash-container">
                        <div style="color:#00ffff; font-size:20px;">SYSTEM TIME: <span id="clock-${id}">00:00:00</span></div>
                        <div class="dash-row">
                            <button class="dash-btn danger" onclick="window.setEnvironment('red')">RED ALERT</button>
                            <button class="dash-btn" onclick="window.setEnvironment('matrix')">MATRIX</button>
                            <button class="dash-btn" onclick="window.setEnvironment('normal')">NORMAL</button>
                        </div>
                        <textarea oninput="window.saveNote(this.value)">${savedNote}</textarea>
                        <script>
                            setInterval(() => {
                                const el = document.getElementById('clock-${id}');
                                if(el) el.innerText = new Date().toLocaleTimeString();
                            }, 1000);
                        <\/script>
                    </div>
                `;
            } 
            else if (type === 'image') body = `<img src="${url}" style="width:100%; height:100%; object-fit:cover;">`;
            else if (type === 'video') body = `<video src="${url}" autoplay loop muted controls style="width:100%; height:100%; object-fit:cover;"></video>`;
            else if (type === 'youtube') body = `<iframe width="100%" height="100%" src="https://www.youtube.com/embed/${url}?autoplay=1&mute=1" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>`;

            return header + `<div style="flex:1; position:relative;">${body}</div>`;
        }

        // --- HELPERS ---
        function getSpawnPos() {
            const dist = 2.0;
            const x = player.pos.x - Math.sin(player.rotY) * dist;
            const z = player.pos.z - Math.cos(player.rotY) * dist;
            return [x, 1.6, z, player.rotY];
        }

        function removeLastWindow() {
            if (windows.length === 0) return;
            const win = windows.pop();
            sceneL.remove(win.objL); sceneR.remove(win.objR);
            saveWorld();
        }

        function createWebGL(id) {
            const c = document.getElementById(id);
            const r = new THREE.WebGLRenderer({ alpha: true, antialias: true });
            r.setSize(c.clientWidth, c.clientHeight);
            r.domElement.style.position = 'absolute'; r.domElement.style.top = '0'; r.domElement.style.zIndex = '2'; 
            c.appendChild(r.domElement);
            return r;
        }
        function createCSS(id) {
            const c = document.getElementById(id);
            const r = new CSS3DRenderer();
            r.setSize(c.clientWidth, c.clientHeight);
            r.domElement.style.position = 'absolute'; r.domElement.style.top = '0'; r.domElement.style.zIndex = '1';
            c.appendChild(r.domElement);
            return r;
        }

        function onResize() {
            const halfW = window.innerWidth / 2;
            const h = window.innerHeight;
            camera.aspect = halfW / h; camera.updateProjectionMatrix();
            rendererL.setSize(halfW, h); rendererR.setSize(halfW, h);
            cssL.setSize(halfW, h); cssR.setSize(halfW, h);
        }

        function animate() {
            requestAnimationFrame(animate);
            const speed = 0.05;
            if(keys['KeyW']) player.pos.z -= speed;
            if(keys['KeyS']) player.pos.z += speed;
            if(keys['KeyA']) player.rotY += 0.03;
            if(keys['KeyD']) player.rotY -= 0.03;
            
            updateGrabbedWindow(); 

            const halfIPD = IPD / 2;
            camera.position.copy(player.pos);
            camera.rotation.set(0, player.rotY, 0);
            camera.translateX(-halfIPD); camera.updateMatrixWorld();
            rendererL.render(sceneCommon, camera); cssL.render(sceneL, camera);

            camera.position.copy(player.pos);
            camera.rotation.set(0, player.rotY, 0);
            camera.translateX(halfIPD); camera.updateMatrixWorld();
            rendererR.render(sceneCommon, camera); cssR.render(sceneR, camera);
        }
    </script>
</body>
</html>
